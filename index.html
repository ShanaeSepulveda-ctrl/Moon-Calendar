<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 Moon Calendar</title>

  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b0d17;
      color: #eee;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 12px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 8px;
      margin-top: 12px;
    }

    .day {
      background: #15192d;
      border-radius: 10px;
      padding: 8px;
      min-height: 90px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.8rem;
    }

    .day:hover {
      background: #1f2550;
    }

    .gregorian {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .moon-name {
      font-size: 0.7rem;
      opacity: 0.85;
      margin-top: 4px;
      line-height: 1.2;
    }

    #lunarCard {
      background: linear-gradient(180deg, #1b1f3b, #0b0d17);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(180,200,255,0.15);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    #cardTitle {
      text-align: center;
      margin: 12px 0;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }

    .card-section {
      margin-top: 10px;
      line-height: 1.4;
    }

    /* ðŸŒŸ Sacred Highlights */
    .day.today {
      border: 1px solid rgba(180,200,255,0.9);
      box-shadow: 0 0 12px rgba(180,200,255,0.8), inset 0 0 12px rgba(180,200,255,0.2);
    }

    .day.full-moon { box-shadow: 0 0 15px rgba(255,220,180,0.5); }
    .day.new-moon { box-shadow: 0 0 15px rgba(120,140,255,0.4); }
    .day.sacred { border: 1px dashed rgba(255,255,255,0.5); }
  </style>
</head>

<body>

<h1>ðŸŒ™ 13 Moon Calendar</h1>

<div id="lunarCard">
  <div class="card-header">
    <span id="cardPhase"></span>
    <span id="cardZodiac"></span>
  </div>

  <h2 id="cardTitle"></h2>

  <p class="card-section">
    <strong>Affirmation</strong><br>
    <span id="cardAffirmation"></span>
  </p>

  <p class="card-section">
    <strong>Ritual</strong><br>
    <span id="cardRitual"></span>
  </p>

  <p class="card-section">
    <strong>Journal</strong><br>
    <span id="cardJournal"></span>
  </p>
</div>

<div id="calendar"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  let userLat = 0;
  let userLon = 0;

  const calendar = document.getElementById("calendar");
  const MS_PER_DAY = 86400000;
  const LUNAR_MONTH = 28;
  const LUNAR_ANCHOR = new Date(2024, 0, 11);

  const MOON_ARCHETYPES = [
    "Deep Rest","Dreaming","Gestation","Stirring","Rooting",
    "Leafing","Budding","Flowering","Radiance",
    "Fruiting","Harvest","Composting","Stillness"
  ];

  const PHASE_EMOJI = {
    "New Moon": "ðŸŒ‘", "Waxing Crescent": "ðŸŒ’", "First Quarter": "ðŸŒ“",
    "Waxing Gibbous": "ðŸŒ”", "Full Moon": "ðŸŒ•", "Waning Gibbous": "ðŸŒ–",
    "Last Quarter": "ðŸŒ—", "Waning Crescent": "ðŸŒ˜"
  };

  const LUNAR_ZODIAC = [
    { sign: "Aries", start: 0 }, { sign: "Taurus", start: 30 },
    { sign: "Gemini", start: 60 }, { sign: "Cancer", start: 90 },
    { sign: "Leo", start: 120 }, { sign: "Virgo", start: 150 },
    { sign: "Libra", start: 180 }, { sign: "Scorpio", start: 210 },
    { sign: "Sagittarius", start: 240 }, { sign: "Capricorn", start: 270 },
    { sign: "Aquarius", start: 300 }, { sign: "Pisces", start: 330 }
  ];

  function getMoonPhase(date) {
    const p = SunCalc.getMoonIllumination(date).phase;
    if (p < 0.03 || p > 0.97) return "New Moon";
    if (p < 0.22) return "Waxing Crescent";
    if (p < 0.28) return "First Quarter";
    if (p < 0.47) return "Waxing Gibbous";
    if (p < 0.53) return "Full Moon";
    if (p < 0.72) return "Waning Gibbous";
    if (p < 0.78) return "Last Quarter";
    return "Waning Crescent";
  }

  function getLunarZodiac(date, lat, lon) {
    const pos = SunCalc.getMoonPosition(date, lat, lon);
    const deg = (pos.lng * 180 / Math.PI + 360) % 360; // Corrected to .lng
    for (let i = LUNAR_ZODIAC.length - 1; i >= 0; i--) {
      if (deg >= LUNAR_ZODIAC[i].start) return LUNAR_ZODIAC[i].sign;
    }
    return "Aries";
  } // Added missing closing brace

  function getLunarData(date) {
    const days = Math.floor((date - LUNAR_ANCHOR) / MS_PER_DAY);
    const moonDay = ((days % LUNAR_MONTH) + LUNAR_MONTH) % LUNAR_MONTH + 1;
    const moonIndex = Math.floor(days / LUNAR_MONTH) % 13;
    return { moonDay, archetype: MOON_ARCHETYPES[moonIndex] };
  }

  function updateTodayCard(date) {
    const lunar = getLunarData(date);
    const phase = getMoonPhase(date);
    
    document.getElementById("cardTitle").innerText = `${lunar.archetype} â€” Day ${lunar.moonDay}`;
    document.getElementById("cardPhase").innerText = `${PHASE_EMOJI[phase]} ${phase}`;
    document.getElementById("cardAffirmation").innerText = "I move in rhythm with the living cosmos.";
    document.getElementById("cardRitual").innerText = "Light a candle and breathe with the Moon.";
    document.getElementById("cardJournal").innerText = "What part of me is asking for gentleness?";
  }

  function renderMonth(year, month) {
    calendar.innerHTML = "";
    const today = new Date();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let d = 1; d <= daysInMonth; d++) {
      const date = new Date(year, month, d);
      const phase = getMoonPhase(date);
      const lunar = getLunarData(date);
      const zodiac = getLunarZodiac(date, userLat, userLon);

      const cell = document.createElement("div");
      cell.classList.add("day");
      if (date.toDateString() === today.toDateString()) cell.classList.add("today");

      cell.innerHTML = `
        <div class="gregorian">${date.getDate()} ${date.toLocaleString('default', { month: 'short' })}</div>
        <div>${PHASE_EMOJI[phase]}</div>
        <div class="moon-name">In ${zodiac}</div>
        <div class="moon-name">${lunar.archetype}</div>
      `;
      calendar.appendChild(cell);
    }
  }

  /* INIT */
  const now = new Date();
  updateTodayCard(now);

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        document.getElementById("cardZodiac").innerText = `ðŸŒŒ Moon in ${getLunarZodiac(now, userLat, userLon)}`;
        renderMonth(now.getFullYear(), now.getMonth());
      },
      () => {
        document.getElementById("cardZodiac").innerText = "ðŸŒŒ Moon (Standard)";
        renderMonth(now.getFullYear(), now.getMonth());
      }
    );
  } else {
    renderMonth(now.getFullYear(), now.getMonth());
  }
});
</script>
</body>
</html>
