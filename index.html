<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacred Mother Oracle</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --gold: #d4af37; --obsidian: #050308; --amethyst: #1a0b2e; --blood: #8b2635; --starlight: #ffffff; }
    
    body {
      font-family: 'Charm', cursive; background: var(--obsidian);
      /* Starry Nebula Background */
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(42, 27, 77, 0.4) 0%, transparent 100%),
        radial-gradient(1px 1px at 20px 30px, var(--starlight), rgba(0,0,0,0)),
        radial-gradient(1px 1px at 40px 70px, var(--starlight), rgba(0,0,0,0)),
        radial-gradient(2px 2px at 100px 150px, var(--starlight), rgba(0,0,0,0)),
        radial-gradient(1px 1px at 200px 250px, var(--starlight), rgba(0,0,0,0)),
        radial-gradient(1.5px 1.5px at 300px 50px, var(--starlight), rgba(0,0,0,0));
      background-size: 500px 500px;
      color: #fdfbfb; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
    }

    #lunarCard {
      width: 90%; max-width: 440px; background: rgba(10, 5, 20, 0.92);
      border: 1px solid var(--gold); border-radius: 50px; padding: 30px; margin: 25px 0;
      box-shadow: 0 0 40px rgba(123, 67, 151, 0.3), inset 0 0 20px rgba(212, 175, 55, 0.1);
      text-align: center; position: relative; backdrop-filter: blur(5px);
    }
    
    .mandala-icon { font-size: 1.2rem; color: var(--gold); opacity: 0.6; display: block; margin-bottom: 5px; }
    #cardTitle { font-family: 'Cinzel'; color: var(--gold); font-size: 1.5rem; margin: 5px 0; letter-spacing: 3px; text-transform: uppercase; }
    #seasonLabel { font-family: 'Cinzel'; font-size: 0.7rem; letter-spacing: 2px; color: var(--gold); opacity: 0.8; }

    .card-meta { border-top: 1px solid rgba(212,175,55,0.2); border-bottom: 1px solid rgba(212,175,55,0.2); padding: 15px 0; margin: 15px 0; font-family: 'Cinzel'; font-size: 0.8rem; color: var(--gold); }
    
    .section { text-align: left; margin-bottom: 20px; border-left: 2px solid var(--gold); padding-left: 15px; }
    .section strong { color: var(--gold); font-family: 'Cinzel'; font-size: 0.7rem; display: block; letter-spacing: 1px; margin-bottom: 5px; }
    .section p { margin: 0; font-size: 1rem; line-height: 1.6; color: #efefef; }

    #journalInput {
      width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.2);
      border-radius: 15px; padding: 12px; color: white; font-family: 'Charm', cursive;
      font-size: 1rem; min-height: 80px; box-sizing: border-box; resize: none;
    }

    .period-btn { background: none; border: 1px solid var(--blood); color: var(--blood); padding: 10px 20px; border-radius: 30px; font-family: 'Cinzel'; font-size: 0.7rem; cursor: pointer; transition: 0.4s; margin-top: 15px; }
    .period-btn.active { background: var(--blood); color: white; box-shadow: 0 0 15px var(--blood); }
    
    .controls { display: flex; gap: 40px; align-items: center; margin-bottom: 20px; font-family: 'Cinzel'; color: var(--gold); }
    .nav-arrow { font-size: 2rem; cursor: pointer; }

    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; width: 100%; max-width: 500px; padding-bottom: 40px; }
    .day-label { font-size: 0.7rem; color: var(--gold); text-align: center; font-family: 'Cinzel'; opacity: 0.5; }
    
    .day { 
      background: rgba(255,255,255,0.02); border: 1px solid rgba(212,175,55,0.1); border-radius: 12px; 
      aspect-ratio: 1/1.5; display: flex; flex-direction: column; align-items: center; justify-content: center; 
      cursor: pointer; position: relative;
    }
    .day.today { border: 1.5px solid #fff; box-shadow: 0 0 10px #fff; }
    .day.is-period { border: 2px solid var(--blood); background: rgba(139, 38, 53, 0.1); }
    .day.full-moon { border: 1px solid #fff; box-shadow: 0 0 8px #fff; }

    .day-num { position: absolute; top: 4px; left: 6px; font-size: 0.55rem; opacity: 0.4; font-family: 'Cinzel'; }
    .m-day { position: absolute; top: 4px; right: 6px; font-size: 0.55rem; color: var(--gold); font-family: 'Cinzel'; }
    .moon-icon { font-size: 1.2rem; }
    .zod-icon { font-size: 0.55rem; color: var(--gold); font-family: 'Cinzel'; }
    .turtle-guide { font-size: 0.9rem; position: absolute; bottom: 3px; }
  </style>
</head>
<body>

  <div id="lunarCard">
    <span class="mandala-icon">‚ú∫</span>
    <div id="seasonLabel">WINTER: THE DREAMING TIME</div>
    <h2 id="cardTitle"></h2>
    <div class="card-meta">
        <div id="cardPhase"></div>
        <div id="cardZodiac"></div>
        <div id="cardMoonCount" style="font-size: 0.65rem; margin-top: 4px; opacity: 0.8;"></div>
    </div>
    
    <div class="section"><strong>Sovereign Spirit</strong><p id="cardSpirit"></p></div>
    <div class="section"><strong>Animal Wisdom</strong><p id="cardAnimal"></p></div>
    <div class="section"><strong>Healing Ritual</strong><p id="cardRitual"></p></div>
    
    <textarea id="journalInput" placeholder="Reflect on your inner nature..." oninput="saveJournal()"></textarea>

    <button id="periodBtn" class="period-btn" onclick="togglePeriod()">Mark Blood Flow</button>
  </div>

  <div class="controls">
    <span class="nav-arrow" onclick="changeMonth(-1)">‚òæ</span>
    <span id="monthLabel" style="letter-spacing: 3px;"></span>
    <span class="nav-arrow" onclick="changeMonth(1)">‚òΩ</span>
  </div>

  <div id="calendar"></div>

<script>
  let activeD = new Date(2026, 0, 15);
  const ZODS = ["Aries ‚ôà", "Taurus ‚ôâ", "Gemini ‚ôä", "Cancer ‚ôã", "Leo ‚ôå", "Virgo ‚ôç", "Libra ‚ôé", "Scorpio ‚ôè", "Sagittarius ‚ôê", "Capricorn ‚ôë", "Aquarius ‚ôí", "Pisces ‚ôì"];
  const SPIRITS = ["The Bat ü¶á", "The Wolf üê∫", "The Falcon ü¶Ö", "The Beaver ü¶´", "The Deer ü¶å", "The Woodpecker üê¶", "The Salmon üêü", "The Bear üêª", "The Raven üê¶‚Äç‚¨õ", "The Snake üêç", "The Owl ü¶â", "The Goose ü™ø", "The Turtle üê¢"];

  let db = JSON.parse(localStorage.getItem('sacred_v23')) || { logs: {}, journals: {} };

  function getSacredData(date) {
    // Equinox Anchor: March 20, 2026
    const equinox = new Date(2026, 2, 20);
    const diff = Math.floor((date - equinox) / (1000 * 60 * 60 * 24));
    
    // Calculate Moon Number (1-13) starting from Equinox
    let moonNum = (Math.floor(diff / 28) % 13) + 1;
    if (diff < 0) moonNum = 13 + (Math.floor(diff / 28) % 13);
    
    // Calculate Day within that Moon (1-28)
    let moonDay = (diff % 28) + 1;
    if (moonDay <= 0) moonDay += 28;

    // Almanac Zodiac
    const jan3 = new Date(2026, 0, 3).getTime(); 
    const zodDiff = Math.floor((date.getTime() - jan3) / (1000 * 60 * 60 * 24));
    let zIdx = Math.floor((3 + (zodDiff * 0.4393)) % 12);
    if (zIdx < 0) zIdx += 12;

    let icon = "üåô", name = "Waning Moon";
    if (date.getMonth() === 0 && date.getDate() === 3) { icon = "üåï"; name = "Full Wolf Moon"; }
    else if (moonDay === 14) { icon = "üåï"; name = "Full Moon"; }
    else if (moonDay === 1) { icon = "üåë"; name = "New Moon"; }
    else if (moonDay < 14) { icon = "üåî"; name = "Waxing"; }
    else { icon = "üåò"; name = "Waning"; }

    return { moonNum, moonDay, zIdx, icon, name };
  }

  function updateCard(date) {
    activeD = new Date(date);
    const data = getSacredData(date);
    const m = date.getMonth();
    
    // Seasonal Theme
    let season = "WINTER: THE DREAMING TIME";
    if (m >= 2 && m <= 4) season = "SPRING: THE AWAKENING";
    if (m >= 5 && m <= 7) season = "SUMMER: THE RADIANCE";
    if (m >= 8 && m <= 10) season = "AUTUMN: THE RELEASE";
    document.getElementById("seasonLabel").innerText = season;

    document.getElementById("cardTitle").innerText = `MOON ${data.moonNum}`;
    document.getElementById("cardPhase").innerText = `${data.icon} ${data.name.toUpperCase()}`;
    document.getElementById("cardZodiac").innerText = `MOON IN ${ZODS[data.zIdx].toUpperCase()}`;
    document.getElementById("cardMoonCount").innerText = `DAY ${data.moonDay} OF THE 28-DAY TURTLE SHELL`;

    // High Healing Prompts
    const zodiacName = ZODS[data.zIdx].split(' ')[0];
    const spiritMessages = {
        Sagittarius: "The horizon calls to your soul. Are you shrinking to fit your surroundings, or are you expanding to meet your destiny?",
        Capricorn: "The Earth supports your ascent. Trust the slow, deliberate pulse of your growth. You are building a legacy, not just a life.",
        Cancer: "The waters of the heart run deep. Forgive the old versions of yourself that didn't know how to carry this much light."
    };
    
    document.getElementById("cardSpirit").innerText = spiritMessages[zodiacName] || "The cosmos breathes through you. Today, surrender the 'how' and focus on the 'why'.";
    document.getElementById("cardAnimal").innerText = `${SPIRITS[data.moonNum - 1]}: Reflecting the medicine of this cycle. ${data.moonDay === 1 ? "A new spirit guide arrives today." : "Walk with this energy."}`;
    document.getElementById("cardRitual").innerText = "Place your hands on your heart. Breathe in the starlight and breathe out the weight of the Gregorian clock. You are home.";

    document.getElementById("journalInput").value = db.journals[date.toDateString()] || "";
    document.getElementById("periodBtn").className = db.logs[date.toDateString()] ? "period-btn active" : "period-btn";
  }

  function saveJournal() {
    db.journals[activeD.toDateString()] = document.getElementById("journalInput").value;
    localStorage.setItem('sacred_v23', JSON.stringify(db));
  }

  function render() {
    const grid = document.getElementById("calendar");
    grid.innerHTML = "";
    document.getElementById("monthLabel").innerText = activeD.toLocaleString('default', { month: 'long', year: 'numeric' }).toUpperCase();

    ["M","T","W","T","F","S","S"].forEach(d => {
      const h = document.createElement("div"); h.className = "day-label"; h.innerText = d; grid.appendChild(h);
    });

    const year = activeD.getFullYear(), month = activeD.getMonth();
    const first = new Date(year, month, 1);
    const last = new Date(year, month + 1, 0).getDate();
    let offset = first.getDay() === 0 ? 6 : first.getDay() - 1;

    for (let i = 0; i < offset; i++) grid.appendChild(document.createElement("div"));

    for (let i = 1; i <= last; i++) {
      const d = new Date(year, month, i);
      const data = getSacredData(d);
      const cell = document.createElement("div");
      cell.className = "day";
      if (d.toDateString() === new Date().toDateString()) {
          cell.classList.add("today");
          cell.innerHTML += `<span class="turtle-guide">üê¢</span>`;
      }
      if (data.moonDay === 14) cell.classList.add("full-moon");
      if (db.logs[d.toDateString()]) cell.classList.add("is-period");

      cell.innerHTML += `
        <span class="day-num">${i}</span>
        <span class="m-day">${data.moonDay}</span>
        <span class="moon-icon">${data.icon}</span>
        <span class="zod-icon">${ZODS[data.zIdx].split(' ')[0]}</span>
      `;
      cell.onclick = () => updateCard(d);
      grid.appendChild(cell);
    }
  }

  function togglePeriod() {
    const k = activeD.toDateString(); db.logs[k] = !db.logs[k];
    localStorage.setItem('sacred_v23', JSON.stringify(db));
    render(); updateCard(activeD);
  }

  function changeMonth(n) { activeD.setMonth(activeD.getMonth() + n); render(); updateCard(activeD); }

  render();
  updateCard(new Date());
</script>
</body>
</html>
