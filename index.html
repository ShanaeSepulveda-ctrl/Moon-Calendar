<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>13 Moon Calendar</title>
    
<script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
    
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b0d17;
      color: #eee;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      background: #15192d;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      min-height: 90px;
      transition: background 0.2s;
    }

    .day:hover {
      background: #1f2550;
    }

    .gregorian {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .moon-day {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 5px;
    }

    .moon-name {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 4px;
    }

    #dayInfo {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background: #15192d;
    }
    
 .day.today {
  border: 1px solid rgba(255, 255, 255, 0.4);
  box-shadow: 0 0 12px rgba(180, 200, 255, 0.6);
  background: radial-gradient(
    circle at top,
    rgba(255, 255, 255, 0.08),
    #15192d
  );
}

/* Optional gentle pulse */
@keyframes softGlow {
  0% { box-shadow: 0 0 8px rgba(180, 200, 255, 0.4); }
  50% { box-shadow: 0 0 16px rgba(180, 200, 255, 0.8); }
  100% { box-shadow: 0 0 8px rgba(180, 200, 255, 0.4); }
}

.day.today {
  animation: softGlow 4s ease-in-out infinite;
}
  </style>
    
    <link rel="manifest" href="manifest.json">

</head>

<body>
  <h1>13 Moon Calendar</h1>

  <div id="calendar"></div>

  <div id="dayInfo">
    <h2>Selected Day</h2>
    <p id="dayText">Click a day to see its energy.</p></div>

});
</script>

</body>
</html>
