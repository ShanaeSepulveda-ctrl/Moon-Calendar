<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sacred Turtle Ephemeris</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Charm:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --space: #05030a;
      --nebula: #1a0b2e;
      --gold: #d1b3ff;
      --glass: rgba(15, 5, 30, 0.85);
      --blood: #ff4d94;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: var(--space);
      background-image: radial-gradient(circle at center, var(--nebula) 0%, var(--space) 100%);
      color: #f0f0f0; margin: 0; padding: 10px;
      display: flex; flex-direction: column; align-items: center; min-height: 100vh;
    }

    .star-field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--d) infinite ease-in-out; }
    @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.7; } }

    #oracleDash {
      width: 95%; max-width: 500px; background: var(--glass);
      backdrop-filter: blur(15px); border: 1px solid rgba(209, 179, 255, 0.2);
      border-radius: 30px; padding: 25px; margin: 15px 0;
      box-shadow: 0 10px 50px rgba(0,0,0,0.8); text-align: center;
    }

    #dashTitle { font-family: 'Cinzel'; color: var(--gold); font-size: 1.6rem; letter-spacing: 4px; margin-bottom: 5px; }
    #dashSub { font-size: 0.75rem; letter-spacing: 2px; opacity: 0.8; margin-bottom: 20px; text-transform: uppercase; color: #fff; }

    .wisdom-card { text-align: left; background: rgba(0,0,0,0.3); padding: 18px; border-radius: 15px; border-left: 3px solid var(--gold); margin-bottom: 12px; }
    .wisdom-label { font-family: 'Cinzel'; font-size: 0.65rem; color: var(--gold); letter-spacing: 2px; display: block; margin-bottom: 8px; }
    .wisdom-text { font-family: 'Charm'; font-size: 1.25rem; line-height: 1.4; color: #fff; }

    #journalInput {
      width: 100%; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px; padding: 15px; color: #fff; font-family: 'Charm'; font-size: 1.1rem;
      height: 70px; resize: none; margin-bottom: 10px; box-sizing: border-box;
    }

    .action-bar { display: flex; justify-content: space-between; align-items: center; }
    .cycle-btn {
      background: transparent; border: 1px solid var(--blood); color: var(--blood);
      padding: 8px 18px; border-radius: 30px; font-family: 'Cinzel'; font-size: 0.7rem; cursor: pointer;
    }
    .cycle-btn.active { background: var(--blood); color: #fff; box-shadow: 0 0 15px var(--blood); }

    .controls { display: flex; justify-content: space-between; width: 100%; max-width: 500px; margin: 10px 0; font-family: 'Cinzel'; color: var(--gold); }
    .nav-arrow { cursor: pointer; font-size: 2rem; }

    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; width: 100%; max-width: 500px; padding-bottom: 40px; }
    .day-label { font-size: 0.6rem; color: var(--gold); text-align: center; font-family: 'Cinzel'; opacity: 0.6; }

    .day {
      background: rgba(255,255,255,0.03); border-radius: 10px; aspect-ratio: 1/1.3;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative; border: 1px solid transparent; cursor: pointer; transition: 0.3s;
    }
    .day.full { border: 1px solid #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); }
    .day.new { border: 1px solid #666; background: rgba(0,0,0,0.7); }
    .day.today { border: 1px solid var(--gold); background: rgba(209,179,255,0.1); }
    .day.period { border: 1.5px solid var(--blood); }

    .d-num { position: absolute; top: 4px; left: 6px; font-size: 0.6rem; opacity: 0.4; }
    .t-num { position: absolute; top: 4px; right: 6px; font-size: 0.6rem; color: var(--gold); font-weight: bold; }
    .m-ico { font-size: 1.1rem; margin-top: 4px; }
    .z-ico { font-size: 0.5rem; color: var(--gold); margin-top: 2px; }
  </style>
</head>
<body>

<div class="star-field" id="starField"></div>

<div class="controls">
  <span class="nav-arrow" onclick="changeMonth(-1)">â˜¾</span>
  <span id="monthLabel" style="letter-spacing: 4px;"></span>
  <span class="nav-arrow" onclick="changeMonth(1)">â˜½</span>
</div>

<div id="calendar"></div>

<div id="oracleDash">
  <h2 id="dashTitle"></h2>
  <div id="dashSub"></div>
  <div class="wisdom-card">
    <span class="wisdom-label">ANCESTRAL WHISPER</span>
    <div class="wisdom-text" id="guidanceText"></div>
  </div>
  <div class="wisdom-card">
    <span class="wisdom-label">MOON RITUAL</span>
    <div class="wisdom-text" id="ritualText"></div>
  </div>
  <textarea id="journalInput" placeholder="Record your cosmic journey..." oninput="saveJournal()"></textarea>
  <div class="action-bar">
    <div id="dateFooter" style="font-size: 0.7rem; opacity: 0.5;"></div>
    <button id="cycleBtn" class="cycle-btn" onclick="togglePeriod()">MARK MOON CYCLE</button>
  </div>
</div>

<script>
  // âœ¨ STARS
  const field = document.getElementById('starField');
  for(let i=0; i<60; i++) {
    const s = document.createElement('div'); s.className = 'star';
    s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
    const sz = Math.random()*2+'px'; s.style.width = sz; s.style.height = sz;
    s.style.setProperty('--d', (Math.random()*4+2)+'s'); field.appendChild(s);
  }

  let activeD = new Date(2026, 0, 15);
  let db = JSON.parse(localStorage.getItem('turtle_almanac_v32')) || { logs: {}, journals: {} };

  // ðŸŒ‘ THE EPHEMERIS (MANUAL DAY-BY-DAY TRUTH)
  function getCelestialData(date) {
    const m = date.getMonth(), d = date.getDate();
    const equinox = new Date(2026, 2, 20).getTime();
    const diff = Math.floor((date.getTime() - equinox) / 86400000);
    let tDay = (diff % 28) + 1; if (tDay <= 0) tDay += 28;

    let res = { ico: "ðŸŒ™", phase: "Waning", zod: "...", title: "Moon" };

    if (m === 0) { // JANUARY 2026
        if (d < 3) { res.ico = "ðŸŒ”"; res.phase = "Waxing Gibbous"; }
        else if (d === 3) { res.ico = "ðŸŒ•"; res.phase = "Full Moon"; res.title = "Wolf Moon"; res.zod = "Cancer â™‹"; }
        else if (d <= 9) { res.ico = "ðŸŒ–"; res.phase = "Waning Gibbous"; }
        else if (d === 10) { res.ico = "ðŸŒ—"; res.phase = "Last Quarter"; }
        else if (d < 18) { res.ico = "ðŸŒ˜"; res.phase = "Waning Crescent"; }
        else if (d === 18) { res.ico = "ðŸŒ‘"; res.phase = "New Moon"; res.title = "Seed Moon"; res.zod = "Capricorn â™‘"; }
        else if (d <= 25) { res.ico = "ðŸŒ’"; res.phase = "Waxing Crescent"; }
        else if (d === 26) { res.ico = "ðŸŒ“"; res.phase = "First Quarter"; }
        else { res.ico = "ðŸŒ”"; res.phase = "Waxing Gibbous"; }
    } 
    else if (m === 1) { // FEBRUARY 2026
        if (d === 1) { res.ico = "ðŸŒ•"; res.phase = "Full Moon"; res.title = "Snow Moon"; res.zod = "Leo â™Œ"; }
        else if (d <= 8) { res.ico = "ðŸŒ–"; res.phase = "Waning Gibbous"; }
        else if (d === 9) { res.ico = "ðŸŒ—"; res.phase = "Last Quarter"; }
        else if (d < 17) { res.ico = "ðŸŒ˜"; res.phase = "Waning Crescent"; }
        else if (d === 17) { res.ico = "ðŸŒ‘"; res.phase = "New Moon"; res.title = "Vision Moon"; res.zod = "Aquarius â™’"; }
        else if (d <= 23) { res.ico = "ðŸŒ’"; res.phase = "Waxing Crescent"; }
        else if (d === 24) { res.ico = "ðŸŒ“"; res.phase = "First Quarter"; }
        else { res.ico = "ðŸŒ”"; res.phase = "Waxing Gibbous"; }
    }
    else if (m === 2) { // MARCH 2026
        if (d < 3) { res.ico = "ðŸŒ”"; res.phase = "Waxing Gibbous"; }
        else if (d === 3) { res.ico = "ðŸŒ•"; res.phase = "Full Moon"; res.title = "Worm Moon"; res.zod = "Virgo â™"; }
        else if (d === 18) { res.ico = "ðŸŒ‘"; res.phase = "New Moon"; res.title = "Sap Moon"; res.zod = "Pisces â™“"; }
        else { res.ico = "ðŸŒ™"; res.phase = "Transition"; }
    }

    if (res.zod === "...") {
        const jan3 = new Date(2026, 0, 3).getTime();
        const zOff = Math.floor((date.getTime() - jan3)/86400000);
        const zArr = ["Aries â™ˆ","Taurus â™‰","Gemini â™Š","Cancer â™‹","Leo â™Œ","Virgo â™","Libra â™Ž","Scorpio â™","Sagittarius â™","Capricorn â™‘","Aquarius â™’","Pisces â™“"];
        let zIdx = Math.floor((3 + (zOff * 0.45))) % 12;
        if (zIdx < 0) zIdx += 12;
        res.zod = zArr[zIdx];
    }
    return { ...res, tDay };
  }

  function render() {
    const grid = document.getElementById("calendar"); grid.innerHTML = "";
    document.getElementById("monthLabel").innerText = activeD.toLocaleString('default', { month: 'long', year: 'numeric' }).toUpperCase();
    ["MON","TUE","WED","THU","FRI","SAT","SUN"].forEach(l => {
      const h = document.createElement("div"); h.className = "day-label"; h.innerText = l; grid.appendChild(h);
    });

    const yr = activeD.getFullYear(), mo = activeD.getMonth();
    const first = new Date(yr, mo, 1);
    const last = new Date(yr, mo + 1, 0).getDate();
    let start = first.getDay(); let offset = (start === 0) ? 6 : start - 1;
    for(let i=0; i<offset; i++) grid.appendChild(document.createElement("div"));

    for(let i=1; i<=last; i++) {
      const d = new Date(yr, mo, i);
      const data = getCelestialData(d);
      const cell = document.createElement("div");
      cell.className = "day";
      if (d.toDateString() === new Date().toDateString()) cell.classList.add("today");
      if (data.phase === "Full Moon") cell.classList.add("full");
      if (data.phase === "New Moon") cell.classList.add("new");
      if (db.logs[d.toDateString()]) cell.classList.add("period");

      cell.innerHTML = `<span class="d-num">${i}</span><span class="t-num">${data.tDay}</span>
                        <span class="m-ico">${data.ico}</span><span class="z-ico">${data.zod.split(' ')[0]}</span>`;
      cell.onclick = () => updateDash(d);
      grid.appendChild(cell);
    }
  }

  function updateDash(date) {
    activeD = new Date(date); const data = getCelestialData(date);
    document.getElementById("dashTitle").innerText = data.title.toUpperCase();
    document.getElementById("dashSub").innerText = `${data.phase} â€¢ IN ${data.zod.toUpperCase()} â€¢ TURTLE DAY ${data.tDay}`;
    document.getElementById("dateFooter").innerText = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

    const guidance = {
      "Full Moon": "The ancestors are watching as your intentions reach full bloom. It is time to harvest the wisdom of the last 28 days.",
      "New Moon": "The cosmic womb is quiet. Plant your seeds in the darkness; they don't need to be seen to be real.",
      "Waxing Gibbous": "The moon is pregnant with light. You are so close to the finish lineâ€”don't lose your momentum now.",
      "Waning Gibbous": "The light is beginning to exhale. Begin the process of integration. What did you learn from the peak?",
      "Waxing Crescent": "A delicate beginning. Nurture your new ideas like a fragile flame.",
      "Waning Crescent": "The Balsamic release. Let go of the old skin so the new one can form beneath it.",
      "Last Quarter": "The pivot point. Clear the clutter of the mind to make room for the coming void.",
      "First Quarter": "The point of action. A challenge may arise to test your commitment to your path."
    };

    const rituals = {
      "Cancer": "Bless a bowl of water with salt. Wash your hands to let go of old family stories.",
      "Leo": "Light a gold candle. Speak your name three times with power.",
      "Capricorn": "Hold a stone. Tell it your burdens and leave it at a crossroads or in the earth.",
      "Aquarius": "Burn sage or cedar. Look at the stars and acknowledge your place in the collective web."
    };

    document.getElementById("guidanceText").innerText = guidance[data.phase] || "The cosmic cycle moves through you. Listen to the rhythm of your own heart.";
    document.getElementById("ritualText").innerText = rituals[data.zod.split(' ')[0]] || "Sit in 5 minutes of mindful breath, connecting your spine to the center of the Earth.";
    document.getElementById("journalInput").value = db.journals[date.toDateString()] || "";
    document.getElementById("cycleBtn").className = db.logs[date.toDateString()] ? "cycle-btn active" : "cycle-btn";
  }

  function togglePeriod() {
    const k = activeD.toDateString(); db.logs[k] = !db.logs[k];
    localStorage.setItem('turtle_almanac_v32', JSON.stringify(db));
    render(); updateDash(activeD);
  }

  function saveJournal() {
    db.journals[activeD.toDateString()] = document.getElementById("journalInput").value;
    localStorage.setItem('turtle_almanac_v32', JSON.stringify(db));
  }

  function changeMonth(n) { activeD.setMonth(activeD.getMonth() + n); render(); }

  render(); updateDash(new Date());
</script>
</body>
</html>
