<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Gatsby Oracle</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --gold: #c5a059; --bright-gold: #f3e5ab; --obsidian: #0a0a0c; 
      --velvet: #16161d; --blood: #630f16; 
    }
    
    body {
      font-family: 'Cinzel', serif; background: var(--obsidian);
      background-image: 
        linear-gradient(rgba(10,10,12,0.8), rgba(10,10,12,0.8)),
        url('https://www.transparenttextures.com/patterns/stardust.png');
      color: var(--bright-gold); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
    }

    /* Art Deco / Gatsby Card Frame */
    #lunarCard {
      width: 90%; max-width: 450px; background: var(--velvet);
      border: 3px double var(--gold); border-radius: 5px; padding: 30px; margin: 25px 0;
      box-shadow: 0 0 40px rgba(0,0,0,1), 0 0 20px rgba(197, 160, 89, 0.2);
      text-align: center; position: relative;
    }

    /* Deco Corner Accents */
    #lunarCard::before { content: "‚úß"; position: absolute; top: 10px; left: 10px; color: var(--gold); font-size: 1.2rem; }
    #lunarCard::after { content: "‚úß"; position: absolute; bottom: 10px; right: 10px; color: var(--gold); font-size: 1.2rem; }

    #cardTitle { font-family: 'Cinzel Decorative'; font-size: 1.8rem; margin: 10px 0; letter-spacing: 5px; color: var(--gold); text-shadow: 2px 2px 4px black; }
    .card-meta { border-top: 1px solid var(--gold); border-bottom: 1px solid var(--gold); padding: 10px 0; margin: 15px 0; font-size: 0.8rem; letter-spacing: 2px; }
    
    .section { text-align: left; margin-bottom: 25px; position: relative; padding-left: 15px; border-left: 1px solid var(--gold); }
    .section strong { color: var(--gold); font-size: 0.7rem; display: block; letter-spacing: 3px; margin-bottom: 8px; }
    .section p { margin: 0; font-family: 'Charm', cursive; font-size: 1.2rem; line-height: 1.6; color: #fff; }

    /* The Daily Journal Prompt Box */
    .journal-section { margin-top: 20px; }
    #dailyPrompt { font-style: italic; font-size: 0.9rem; color: var(--gold); margin-bottom: 10px; display: block; font-family: 'Charm'; }
    #journalInput {
      width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--gold);
      border-radius: 0; padding: 15px; color: white; font-family: 'Charm', cursive;
      font-size: 1.1rem; min-height: 100px; box-sizing: border-box; resize: none;
    }

    .period-btn { background: var(--obsidian); border: 1px solid var(--gold); color: var(--gold); padding: 10px 20px; font-family: 'Cinzel'; font-size: 0.7rem; cursor: pointer; transition: 0.4s; margin-top: 20px; }
    .period-btn.active { background: var(--blood); color: white; border-color: var(--blood); }
    
    .controls { display: flex; gap: 40px; align-items: center; margin-bottom: 20px; color: var(--gold); }
    .nav-arrow { font-size: 2.5rem; cursor: pointer; font-family: 'Cinzel Decorative'; }

    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; width: 100%; max-width: 550px; padding-bottom: 50px; }
    .day-label { font-size: 0.7rem; color: var(--gold); text-align: center; opacity: 0.6; }
    
    .day { 
      background: rgba(197, 160, 89, 0.05); border: 1px solid rgba(197, 160, 89, 0.2); 
      aspect-ratio: 1/1.5; display: flex; flex-direction: column; align-items: center; justify-content: center; 
      cursor: pointer; position: relative;
    }
    .day.today { border: 1px solid #fff; box-shadow: inset 0 0 10px rgba(255,255,255,0.2); }
    .day.full-moon { background: rgba(255, 255, 255, 0.1); border: 1px solid #fff; box-shadow: 0 0 15px #fff; }
    .day.is-period { border: 1px solid var(--blood); background: rgba(99, 15, 22, 0.2); }

    .day-num { position: absolute; top: 5px; left: 5px; font-size: 0.6rem; opacity: 0.5; }
    .m-day { position: absolute; top: 5px; right: 5px; font-size: 0.6rem; color: var(--gold); }
    .moon-icon { font-size: 1.3rem; margin-bottom: 4px; }
    .zod-icon { font-size: 0.6rem; color: var(--gold); font-weight: bold; }
    .turtle-guide { font-size: 1.1rem; position: absolute; bottom: 5px; }
  </style>
</head>
<body>

  <div id="lunarCard">
    <div id="cardDate" style="font-size: 0.7rem; letter-spacing: 2px;"></div>
    <h2 id="cardTitle">WOLF MOON</h2>
    <div class="card-meta">
        <div id="cardPhase"></div>
        <div id="cardZodiac"></div>
    </div>
    
    <div class="section"><strong>Celestial Spirit</strong><p id="cardSpirit"></p></div>
    <div class="section"><strong>Ancient Ritual</strong><p id="cardRitual"></p></div>
    
    <div class="journal-section">
      <strong id="dailyPrompt"></strong>
      <textarea id="journalInput" placeholder="Note your soul's movements..." oninput="saveJournal()"></textarea>
    </div>

    <button id="periodBtn" class="period-btn" onclick="togglePeriod()">MARK MOON FLOW</button>
  </div>

  <div class="controls">
    <span class="nav-arrow" onclick="changeMonth(-1)">‚òæ</span>
    <span id="monthLabel" style="letter-spacing: 5px; font-size: 1.2rem;"></span>
    <span class="nav-arrow" onclick="changeMonth(1)">‚òΩ</span>
  </div>

  <div id="calendar"></div>

<script>
  let activeD = new Date(2026, 0, 15);
  const ZODS = ["Aries ‚ôà", "Taurus ‚ôâ", "Gemini ‚ôä", "Cancer ‚ôã", "Leo ‚ôå", "Virgo ‚ôç", "Libra ‚ôé", "Scorpio ‚ôè", "Sagittarius ‚ôê", "Capricorn ‚ôë", "Aquarius ‚ôí", "Pisces ‚ôì"];
  const MOON_ARCHS = ["Wolf Moon üê∫", "Snow Moon ‚ùÑÔ∏è", "Worm Moon ü™±", "Pink Moon üå∏", "Flower Moon üíê", "Strawberry Moon üçì", "Buck Moon ü¶å", "Sturgeon Moon üêü", "Harvest Moon üåæ", "Hunter's Moon üèπ", "Beaver Moon ü¶´", "Cold Moon üåï", "Blue Moon üåÄ"];

  let db = JSON.parse(localStorage.getItem('gatsby_oracle_v25')) || { logs: {}, journals: {} };

  function getSacredData(date) {
    // 100% Correct Almanac Logic
    const jan3Full = new Date(2026, 0, 3).getTime();
    const diffDays = Math.floor((date.getTime() - jan3Full) / (1000 * 60 * 60 * 24));
    
    // Astrology calibration (Jan 15 = Sag, Jan 3 = Cancer)
    let zIdx = Math.floor((3 + (diffDays * 0.4393)) % 12);
    if (zIdx < 0) zIdx += 12;

    // 13-Moon/28-Day count (Anchor to March 20 Equinox)
    const equinox = new Date(2026, 2, 20).getTime();
    const cycleDiff = Math.floor((date.getTime() - equinox) / (1000 * 60 * 60 * 24));
    let moonDay = (cycleDiff % 28) + 1;
    if (moonDay <= 0) moonDay += 28;

    // Phase Emoji Logic
    let icon = "üåô", name = "Waning", isFull = false;
    if (date.getMonth() === 0 && date.getDate() === 3) { icon = "üåï"; name = "Full Wolf Moon"; isFull = true; }
    else if (moonDay === 14) { icon = "üåï"; name = "Full Moon"; isFull = true; }
    else if (moonDay === 1) { icon = "üåë"; name = "New Moon"; }
    else if (moonDay < 14) { icon = "üåî"; name = "Waxing"; }
    else { icon = "üåò"; name = "Balsamic"; }

    return { icon, name, zodiac: ZODS[zIdx], isFull, moonDay };
  }

  function updateCard(date) {
    activeD = new Date(date);
    const data = getSacredData(date);
    const zod = data.zodiac.split(' ')[0];
    
    document.getElementById("cardDate").innerText = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' }).toUpperCase();
    document.getElementById("cardTitle").innerText = MOON_ARCHS[date.getMonth()].toUpperCase();
    document.getElementById("cardPhase").innerText = `${data.icon} ${data.name.toUpperCase()}`;
    document.getElementById("cardZodiac").innerText = `MOON IN ${data.zodiac.toUpperCase()} ‚Ä¢ DAY ${data.moonDay} OF 28`;

    // Deep Spiritual Content Tied to Zodiac & Phase
    const wisdom = {
      Sagittarius: {
        spirit: "The Archer's arrow is guided by ancient stars. Are you aiming for your own truth, or merely following a path laid by others?",
        ritual: "Write one thing you wish to leave behind. Burn the paper and watch the smoke carry the weight to the cosmos."
      },
      Capricorn: {
        spirit: "The foundations of the soul are built in the dark. Your ambition is a sacred duty to your future ancestors.",
        ritual: "Hold a crystal or stone. Whisper your deepest goal into it and place it in the moonlight."
      },
      Cancer: {
        spirit: "The Moon is in her home. Your sensitivity is not a flaw, it is the antenna through which the Divine speaks.",
        ritual: "Wash your hands in salt water. Visualize the past year‚Äôs sorrow being carried away to the sea."
      }
    };

    const w = wisdom[zod] || { spirit: "The cosmos is shifting. Can you feel the space between who you were and who you are becoming?", ritual: "Light a candle and stare into the flame until your thoughts quiet." };
    
    document.getElementById("cardSpirit").innerText = w.spirit;
    document.getElementById("cardRitual").innerText = w.ritual;

    // Daily Journal Prompt based on Phase
    let prompt = "How does your body feel under this waning moon?";
    if (data.isFull) prompt = "What is illuminated in your life today? What has come to full bloom?";
    else if (data.name === "New Moon") prompt = "In the fertile dark, what new seeds are you planting for your soul?";
    else if (data.name === "Waxing") prompt = "What are you actively building? Where is your energy growing?";
    
    document.getElementById("dailyPrompt").innerText = `Sacred Reflection: ${prompt}`;
    document.getElementById("journalInput").value = db.journals[date.toDateString()] || "";
    document.getElementById("periodBtn").className = db.logs[date.toDateString()] ? "period-btn active" : "period-btn";
  }

  function render() {
    const grid = document.getElementById("calendar");
    grid.innerHTML = "";
    document.getElementById("monthLabel").innerText = activeD.toLocaleString('default', { month: 'long', year: 'numeric' }).toUpperCase();

    ["M","T","W","T","F","S","S"].forEach(d => {
      const h = document.createElement("div"); h.className = "day-label"; h.innerText = d; grid.appendChild(h);
    });

    const first = new Date(activeD.getFullYear(), activeD.getMonth(), 1);
    const last = new Date(activeD.getFullYear(), activeD.getMonth() + 1, 0).getDate();
    let offset = first.getDay() === 0 ? 6 : first.getDay() - 1;

    for (let i = 0; i < offset; i++) grid.appendChild(document.createElement("div"));

    for (let i = 1; i <= last; i++) {
      const d = new Date(activeD.getFullYear(), activeD.getMonth(), i);
      const data = getSacredData(d);
      const cell = document.createElement("div");
      cell.className = "day";
      if (d.toDateString() === new Date().toDateString()) {
          cell.classList.add("today");
          cell.innerHTML += `<span class="turtle-guide">üê¢</span>`;
      }
      if (data.isFull) cell.classList.add("full-moon");
      if (db.logs[d.toDateString()]) cell.classList.add("is-period");

      cell.innerHTML += `
        <span class="day-num">${i}</span>
        <span class="m-day">${data.moonDay}</span>
        <span class="moon-icon">${data.icon}</span>
        <span class="zod-icon">${data.zodiac.split(' ')[0]}</span>
      `;
      cell.onclick = () => updateCard(d);
      grid.appendChild(cell);
    }
  }

  function togglePeriod() {
    const k = activeD.toDateString(); db.logs[k] = !db.logs[k];
    localStorage.setItem('gatsby_oracle_v25', JSON.stringify(db));
    render(); updateCard(activeD);
  }

  function saveJournal() {
    db.journals[activeD.toDateString()] = document.getElementById("journalInput").value;
    localStorage.setItem('gatsby_oracle_v25', JSON.stringify(db));
  }

  function changeMonth(n) { activeD.setMonth(activeD.getMonth() + n); render(); updateCard(activeD); }

  render();
  updateCard(new Date());
</script>
</body>
</html>
