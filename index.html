<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Oracle</title>

  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #c5a059;
      --silver: #a5a5a5;
      --deep-space: #05070a;
      --mystic-purple: #2a1b4d;
      --card-gradient: linear-gradient(145deg, #161a30, #0c0e1a);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--deep-space);
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(42, 27, 77, 0.3) 0%, transparent 70%),
        url('https://www.transparenttextures.com/patterns/stardust.png');
      color: #e0e0e0;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ‚ú® The Tarot Card */
    #lunarCard {
      width: 100%;
      max-width: 380px;
      background: var(--card-gradient);
      border: 2px solid var(--gold);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 0 30px rgba(197, 160, 89, 0.2);
      position: relative;
      text-align: center;
      transition: opacity 0.4s ease;
    }

    #lunarCard::after {
      content: '‚ú¶ ‚úß ‚ú¶';
      display: block;
      color: var(--gold);
      margin-top: 15px;
      letter-spacing: 5px;
    }

    #cardTitle {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      font-size: 1.6rem;
      margin: 10px 0;
      text-transform: uppercase;
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--silver);
      border-bottom: 1px solid rgba(197, 160, 89, 0.3);
      padding-bottom: 10px;
    }

    .card-section { margin: 15px 0; text-align: left; }
    .card-section strong { color: var(--gold); font-family: 'Cinzel', serif; font-size: 0.75rem; display: block; }
    .card-section p { margin: 5px 0; font-style: italic; font-size: 0.95rem; line-height: 1.4; }

    /* üóìÔ∏è Calendar Controls */
    .controls { display: flex; gap: 20px; align-items: center; margin-bottom: 15px; }
    button {
      background: none; border: 1px solid var(--gold); color: var(--gold);
      padding: 5px 15px; border-radius: 20px; cursor: pointer; font-family: 'Cinzel';
    }
    button:hover { background: rgba(197, 160, 89, 0.1); }

    /* üåå Calendar Grid */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 600px;
    }

    .day-header { font-family: 'Cinzel'; color: var(--gold); font-size: 0.7rem; text-align: center; padding-bottom: 10px; }

    .day {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      aspect-ratio: 1/1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      cursor: pointer;
      position: relative;
    }

    .day:hover { background: rgba(197, 160, 89, 0.15); border-color: var(--gold); }
    .day.today { border: 1.5px solid var(--gold); background: rgba(197, 160, 89, 0.05); }

    .day-num { position: absolute; top: 4px; left: 6px; font-size: 0.65rem; opacity: 0.6; }
    .moon-icon { font-size: 1.2rem; }
    .zodiac-icon { font-size: 0.6rem; color: var(--silver); }
    .fm-emoji { font-size: 0.8rem; }

    /* üåï Specific Moon Glowing */
    .full-moon { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
    .new-moon { box-shadow: 0 0 15px rgba(100, 150, 255, 0.15); }

  </style>
</head>
<body>

  <div id="lunarCard">
    <div class="card-meta">
      <span id="cardPhase"></span>
      <span id="cardZodiac"></span>
    </div>
    <h2 id="cardTitle"></h2>
    <div class="card-section"><strong>The Affirmation</strong><p id="cardAff"></p></div>
    <div class="card-section"><strong>The Ritual</strong><p id="cardRit"></p></div>
    <div class="card-section"><strong>The Journal</strong><p id="cardJour"></p></div>
  </div>

  <div class="controls">
    <button onclick="changeMonth(-1)">‚Üû</button>
    <span id="monthName" style="font-family: 'Cinzel'; font-weight: bold;"></span>
    <button onclick="changeMonth(1)">‚Ü†</button>
  </div>

  <div id="calendar"></div>

<script>
  let currentViewDate = new Date();
  const LUNAR_ANCHOR = new Date(2024, 0, 11);
  const ZODIAC_SIGNS = ["Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo", "Libra", "Scorpio", "Sagittarius", "Capricorn", "Aquarius", "Pisces"];
  const ARCHETYPES = ["Deep Rest","Dreaming","Gestation","Stirring","Rooting","Leafing","Budding","Flowering","Radiance","Fruiting","Harvest","Composting","Stillness"];
  const FULL_MOON_DATA = [
    { name: "Wolf Moon", emoji: "üê∫" }, { name: "Snow Moon", emoji: "‚ùÑÔ∏è" }, { name: "Worm Moon", emoji: "ü™±" },
    { name: "Pink Moon", emoji: "üå∏" }, { name: "Flower Moon", emoji: "üåº" }, { name: "Strawberry Moon", emoji: "üçì" },
    { name: "Buck Moon", emoji: "ü¶å" }, { name: "Sturgeon Moon", emoji: "üêü" }, { name: "Harvest Moon", emoji: "üåæ" },
    { name: "Hunter‚Äôs Moon", emoji: "üèπ" }, { name: "Beaver Moon", emoji: "ü¶´" }, { name: "Cold Moon", emoji: "ü•∂" }
  ];

  function getLunarDetails(date) {
    const illum = SunCalc.getMoonIllumination(date);
    const p = illum.phase;
    
    let phaseName = "Waning Crescent";
    let emoji = "üåò";
    if (p < 0.03 || p > 0.97) { phaseName = "New Moon"; emoji = "üåë"; }
    else if (p < 0.22) { phaseName = "Waxing Crescent"; emoji = "üåí"; }
    else if (p < 0.28) { phaseName = "First Quarter"; emoji = "üåì"; }
    else if (p < 0.47) { phaseName = "Waxing Gibbous"; emoji = "üåî"; }
    else if (p < 0.53) { phaseName = "Full Moon"; emoji = "üåï"; }
    else if (p < 0.72) { phaseName = "Waning Gibbous"; emoji = "üåñ"; }
    else if (p < 0.78) { phaseName = "Last Quarter"; emoji = "üåó"; }

    const pos = SunCalc.getMoonPosition(date, 0, 0);
    const lonDeg = (pos.lng * 180 / Math.PI + 360) % 360;
    const zodiac = ZODIAC_SIGNS[Math.floor(lonDeg / 30)];

    const diffDays = Math.floor((date - LUNAR_ANCHOR) / 86400000);
    const archIdx = ((Math.floor(diffDays / 28) % 13) + 13) % 13;
    const moonDay = ((diffDays % 28) + 28) % 28 + 1;

    return { phaseName, emoji, zodiac, archetype: ARCHETYPES[archIdx], moonDay };
  }

  function updateCard(date) {
    const d = getLunarDetails(date);
    const card = document.getElementById("lunarCard");
    card.style.opacity = '0';
    
    setTimeout(() => {
      document.getElementById("cardTitle").innerText = d.archetype;
      document.getElementById("cardPhase").innerText = `${d.emoji} ${d.phaseName} (Day ${d.moonDay})`;
      document.getElementById("cardZodiac").innerText = `Moon in ${d.zodiac}`;
      
      const seed = date.getDate() + date.getMonth();
      const affs = ["I am synchronized with the universe.", "My magic grows with the moon.", "I honor the cycles of my soul.", "I am open to cosmic guidance."];
      const rits = ["Light a silver candle.", "Cleanse your space with sound.", "Write a letter to your future self.", "Place water under the starlight."];
      
      document.getElementById("cardAff").innerText = affs[seed % 4];
      document.getElementById("cardRit").innerText = rits[seed % 4];
      document.getElementById("cardJour").innerText = `What is the Moon in ${d.zodiac} teaching me about my emotions today?`;
      
      card.style.opacity = '1';
    }, 400);
  }

  function renderCalendar() {
    const grid = document.getElementById("calendar");
    grid.innerHTML = "";
    
    const year = currentViewDate.getFullYear();
    const month = currentViewDate.getMonth();
    document.getElementById("monthName").innerText = currentViewDate.toLocaleString('default', { month: 'long', year: 'numeric' });

    ["M", "T", "W", "T", "F", "S", "S"].forEach(day => {
      const div = document.createElement("div");
      div.className = "day-header";
      div.innerText = day;
      grid.appendChild(div);
    });

    const firstDay = new Date(year, month, 1);
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    let offset = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;

    for (let i = 0; i < offset; i++) grid.appendChild(document.createElement("div"));

    for (let i = 1; i <= daysInMonth; i++) {
      const date = new Date(year, month, i);
      const info = getLunarDetails(date);
      const cell = document.createElement("div");
      cell.className = "day";
      
      if (date.toDateString() === new Date().toDateString()) cell.classList.add("today");
      if (info.phaseName === "Full Moon") cell.classList.add("full-moon");

      const fmInfo = (info.phaseName === "Full Moon") ? FULL_MOON_DATA[month] : null;

      cell.innerHTML = `
        <span class="day-num">${i}</span>
        <span class="moon-icon">${info.emoji}</span>
        <span class="zodiac-icon">${info.zodiac}</span>
        ${fmInfo ? `<span class="fm-emoji">${fmInfo.emoji}</span>` : ""}
      `;
      
      cell.onclick = () => updateCard(date);
      grid.appendChild(cell);
    }
  }

  function changeMonth(dir) {
    currentViewDate.setMonth(currentViewDate.getMonth() + dir);
    renderCalendar();
  }

  renderCalendar();
  updateCard(new Date());
</script>
</body>
</html>
