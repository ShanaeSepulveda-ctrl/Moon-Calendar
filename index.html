<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacred 13 Moon Oracle</title>

  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #e5c07b;
      --obsidian: #0a0612;
      --orchid: #7b4397;
      --mystic-pink: #dc2430;
      --glass: rgba(20, 10, 30, 0.85);
    }

    body {
      font-family: 'Charm', cursive;
      background: var(--obsidian);
      background-image: 
        radial-gradient(circle at 50% 10%, rgba(123, 67, 151, 0.2) 0%, transparent 60%),
        url('https://www.transparenttextures.com/patterns/stardust.png');
      color: #fdfbfb;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* üåô Divine Feminine Tarot Card */
    #lunarCard {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(135deg, #1a0f2e 0%, #0a0612 100%);
      border: 3px double var(--gold);
      border-radius: 25px;
      padding: 30px;
      margin-bottom: 25px;
      box-shadow: 0 0 50px rgba(123, 67, 151, 0.4);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Triple Moon Symbol */
    #lunarCard::before {
      content: '‚òæ ‚óØ ‚òΩ';
      display: block;
      color: var(--gold);
      font-size: 1.5rem;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    #cardTitle {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      font-size: 1.8rem;
      margin: 5px 0;
      text-shadow: 0 0 15px rgba(229, 192, 123, 0.4);
    }

    #gregorianDate { font-size: 0.9rem; opacity: 0.7; letter-spacing: 1px; }

    .card-meta {
      margin: 15px 0;
      padding: 10px;
      border-top: 1px solid rgba(229, 192, 123, 0.2);
      border-bottom: 1px solid rgba(229, 192, 123, 0.2);
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .meta-line { font-family: 'Cinzel', serif; color: var(--gold); font-size: 0.8rem; letter-spacing: 1.5px; }

    .card-section { text-align: left; margin-top: 20px; }
    .card-section strong { color: var(--gold); font-family: 'Cinzel', serif; font-size: 0.7rem; display: block; text-transform: uppercase; }
    .card-section p { margin: 8px 0; font-size: 1.1rem; line-height: 1.4; color: #eee; }

    /* üóìÔ∏è Witchy Calendar */
    .controls { display: flex; gap: 20px; margin-bottom: 20px; align-items: center; }
    button {
      background: none; border: 1px solid var(--gold); color: var(--gold);
      padding: 8px 15px; border-radius: 50%; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: rgba(229, 192, 123, 0.2); transform: scale(1.1); }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
    }

    .day {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(229, 192, 123, 0.15);
      border-radius: 10px;
      aspect-ratio: 1/1.3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .day:hover { background: rgba(123, 67, 151, 0.2); border-color: var(--gold); }
    .day.today { box-shadow: 0 0 15px var(--orchid); border: 2px solid var(--gold); }
    .day-num { font-size: 0.6rem; opacity: 0.6; position: absolute; top: 5px; left: 5px; }
    .zodiac-icon { font-size: 0.5rem; color: var(--gold); margin-top: 5px; }
  </style>
</head>
<body>

  <div id="lunarCard">
    <div id="gregorianDate">Wednesday, May 14</div>
    <h2 id="cardTitle">The Dreaming</h2>
    
    <div class="card-meta">
      <span class="meta-line" id="fullMoonName"></span>
      <span class="meta-line" id="cardPhaseText">WAXING GIBBOUS</span>
      <span class="meta-line" id="cardZodiacText">MOON IN SCORPIO</span>
    </div>

    <div class="card-section"><strong>Sacred Affirmation</strong><p id="cardAff"></p></div>
    <div class="card-section"><strong>Divine Ritual</strong><p id="cardRit"></p></div>
    <div class="card-section"><strong>Oracle Prompt</strong><p id="cardJour"></p></div>
  </div>

  <div class="controls">
    <button onclick="changeMonth(-1)">‚òæ</button>
    <span id="monthTitle" style="font-family: 'Cinzel'; color: var(--gold);">MAY 2024</span>
    <button onclick="changeMonth(1)">‚òΩ</button>
  </div>

  <div id="calendar"></div>

<script>
  let viewDate = new Date();
  const LUNAR_ANCHOR = new Date(2024, 0, 11);
  const ZODIAC_SIGNS = ["Aries ‚ôà", "Taurus ‚ôâ", "Gemini ‚ôä", "Cancer ‚ôã", "Leo ‚ôå", "Virgo ‚ôç", "Libra ‚ôé", "Scorpio ‚ôè", "Sagittarius ‚ôê", "Capricorn ‚ôë", "Aquarius ‚ôí", "Pisces ‚ôì"];
  const ARCHETYPES = ["The Deep Rest","The Dreaming","The Gestation","The Stirring","The Rooting","The Leafing","The Budding","The Flowering","The Radiance","The Fruiting","The Harvest","The Composting","The Stillness"];
  
  const FULL_MOONS = [
    { name: "Wolf Moon", emoji: "üê∫" }, { name: "Snow Moon", emoji: "‚ùÑÔ∏è" }, { name: "Worm Moon", emoji: "ü™±" },
    { name: "Pink Moon", emoji: "üå∏" }, { name: "Flower Moon", emoji: "üåº" }, { name: "Strawberry Moon", emoji: "üçì" },
    { name: "Buck Moon", emoji: "ü¶å" }, { name: "Sturgeon Moon", emoji: "üêü" }, { name: "Harvest Moon", emoji: "üåæ" },
    { name: "Hunter‚Äôs Moon", emoji: "üèπ" }, { name: "Beaver Moon", emoji: "ü¶´" }, { name: "Cold Moon", emoji: "ü•∂" }
  ];

  const PHASES = [
    { name: "New Moon", icon: "üåë" }, { name: "Waxing Crescent", icon: "üåí" },
    { name: "First Quarter", icon: "üåì" }, { name: "Waxing Gibbous", icon: "üåî" },
    { name: "Full Moon", icon: "üåï" }, { name: "Waning Gibbous", icon: "üåñ" },
    { name: "Last Quarter", icon: "üåó" }, { name: "Waning Crescent", icon: "üåò" }
  ];

  // Variations for guidance
  const CONTENT = {
    Aff: ["I embody the wisdom of my ancestors.", "My intuition is a sharp and sacred blade.", "I flow with the ocean of my emotions.", "I am a bridge between the stars and the earth.", "I reclaim my magic with every breath.", "I am the architect of my own destiny."],
    Rit: ["Anoint your third eye with moon water.", "Light a deep purple candle and release one fear.", "Place a clear quartz on your heart while breathing deeply.", "Dance under the shadows to wake your inner fire.", "Bathe with rose petals and sea salt.", "Write a wish on a bay leaf and burn it."],
    Prompt: ["What secret is my soul whispering?", "Which cycle am I finally ready to close?", "How can I honor my wild feminine today?", "Where am I dimming my own light?", "What does my inner child need to hear?", "How can I better trust my own timing?"]
  };

  function getDailyDetails(date) {
    const illum = SunCalc.getMoonIllumination(date);
    const phaseIdx = Math.floor(illum.phase * 8) % 8;
    const phase = PHASES[phaseIdx];

    // More precise Zodiac calculation based on ecliptic longitude
    const pos = SunCalc.getMoonPosition(date, 40, -74); 
    const lon = (pos.lng * 180 / Math.PI + 360) % 360;
    const zodiac = ZODIAC_SIGNS[Math.floor(lon / 30)];

    const diff = Math.floor((date - LUNAR_ANCHOR) / 86400000);
    const arch = ARCHETYPES[((Math.floor(diff / 28) % 13) + 13) % 13];
    
    return { phase, zodiac, archetype: arch, moonDay: ((diff % 28) + 28) % 28 + 1 };
  }

  function updateCard(date) {
    const d = getDailyDetails(date);
    const card = document.getElementById("lunarCard");
    card.style.opacity = '0.5';

    setTimeout(() => {
      document.getElementById("gregorianDate").innerText = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById("cardTitle").innerText = d.archetype;
      document.getElementById("cardPhaseText").innerText = d.phase.name.toUpperCase() + ` (Day ${d.moonDay})`;
      document.getElementById("cardZodiacText").innerText = `MOON IN ${d.zodiac.toUpperCase()}`;
      
      const fm = d.phase.name === "Full Moon" ? FULL_MOONS[date.getMonth()] : null;
      document.getElementById("fullMoonName").innerText = fm ? `‚úß ${fm.name} ${fm.emoji} ‚úß` : "‚úß SACRED LUNATION ‚úß";

      const seed = date.getDate() % 6;
      document.getElementById("cardAff").innerText = CONTENT.Aff[seed];
      document.getElementById("cardRit").innerText = CONTENT.Rit[seed];
      document.getElementById("cardJour").innerText = CONTENT.Prompt[seed];
      
      card.style.opacity = '1';
    }, 300);
  }

  function render() {
    const cal = document.getElementById("calendar");
    cal.innerHTML = "";
    document.getElementById("monthTitle").innerText = viewDate.toLocaleString('default', { month: 'long', year: 'numeric' }).toUpperCase();

    ["M","T","W","T","F","S","S"].forEach(d => {
      const h = document.createElement("div"); h.style = "text-align:center; color:var(--gold); font-size:0.7rem; padding-bottom:10px;"; h.innerText = d; cal.appendChild(h);
    });

    const first = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1);
    const days = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
    let offset = first.getDay() === 0 ? 6 : first.getDay() - 1;

    for (let i = 0; i < offset; i++) cal.appendChild(document.createElement("div"));

    for (let i = 1; i <= days; i++) {
      const d = new Date(viewDate.getFullYear(), viewDate.getMonth(), i);
      const info = getDailyDetails(d);
      const cell = document.createElement("div");
      cell.className = "day" + (d.toDateString() === new Date().toDateString() ? " today" : "");
      cell.onclick = () => updateCard(d);
      cell.style.position = "relative";
      cell.innerHTML = `<span class="day-num">${i}</span><span>${info.phase.icon}</span><span class="zodiac-icon">${info.zodiac.split(' ')[0]}</span>`;
      cal.appendChild(cell);
    }
  }

  function changeMonth(n) { viewDate.setMonth(viewDate.getMonth() + n); render(); }

  render();
  updateCard(new Date());
</script>
</body>
</html>
