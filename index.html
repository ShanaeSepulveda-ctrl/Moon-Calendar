<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Sacred Turtle Almanac | V40 Elemental Aura</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Charm:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root { 
      --space: #020105; --gold: #e6ccff; --glass: rgba(8, 4, 15, 0.94); 
      --blood: #ff3385; --aura: #9d50bb; /* Default Aura */
    }
    body { 
      font-family: 'Quicksand', sans-serif; background: var(--space); 
      background-image: radial-gradient(circle at top, var(--aura) -50%, var(--space) 80%); 
      color: #fdfbff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: 1s ease;
    }
    
    .star-field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--d) infinite ease-in-out; }
    @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

    #oracleDash, #grimoireView, #yearlyView { 
      width: 95%; max-width: 500px; background: var(--glass); backdrop-filter: blur(40px); 
      border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; padding: 25px; 
      margin: 15px 0; box-shadow: 0 0 80px rgba(0,0,0,1); text-align: center; display: none; 
    }
    #oracleDash { display: block; border-top: 2px solid var(--aura); }

    .moon-pulse-container { width: 100%; background: rgba(255,255,255,0.05); height: 4px; border-radius: 2px; margin: 15px 0; overflow: hidden; }
    #moonPulse { height: 100%; background: var(--gold); width: 0%; transition: 1s; box-shadow: 0 0 10px var(--gold); }

    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; width: 100%; max-width: 500px; margin-bottom: 20px; }
    .day-label { font-size: 0.6rem; color: var(--gold); font-family: 'Cinzel'; opacity: 0.6; }
    
    .day { background: rgba(255,255,255,0.02); border-radius: 12px; aspect-ratio: 1/1.3; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border: 1px solid transparent; cursor: pointer; transition: 0.3s; }
    .day.selected { border: 2px solid var(--gold); background: rgba(255,255,255,0.05); z-index: 5; transform: scale(1.05); }
    .day.today { border-bottom: 2px solid var(--gold); }
    .day.period { border-top: 3px solid var(--blood); }
    
    .d-num { position: absolute; top: 5px; left: 7px; font-size: 0.6rem; opacity: 0.4; }
    .t-num { position: absolute; top: 5px; right: 7px; font-size: 0.6rem; color: var(--gold); }
    .m-ico { font-size: 1.1rem; margin-top: 6px; }
    .z-ico { font-size: 0.5rem; color: var(--gold); margin-top: 4px; font-family: 'Cinzel'; }

    .nav-btn { background: rgba(255,255,255,0.04); border: 1px solid var(--gold); color: var(--gold); border-radius: 20px; padding: 10px 15px; font-family: 'Cinzel'; font-size: 0.6rem; cursor: pointer; margin: 5px; }
    .cycle-btn { border: 1px solid var(--blood); color: var(--blood); background: transparent; padding: 15px; border-radius: 50px; cursor: pointer; font-family: 'Cinzel'; width: 100%; margin-top: 20px; }
    .cycle-btn.active { background: var(--blood); color: white; }

    .wisdom-card { text-align: left; background: rgba(0,0,0,0.5); padding: 25px; border-radius: 30px; border-left: 4px solid var(--aura); margin-bottom: 20px; }
    .wisdom-label { font-family: 'Cinzel'; font-size: 0.65rem; color: var(--gold); letter-spacing: 2px; display: block; margin-bottom: 10px; }
    .wisdom-text { font-family: 'Charm'; font-size: 1.35rem; line-height: 1.6; color: #fff; }
    
    #journalInput { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; color: #fff; font-family: 'Charm'; font-size: 1.2rem; min-height: 100px; box-sizing: border-box; }
    .close-view { position: absolute; top: 20px; right: 25px; font-size: 1.5rem; cursor: pointer; color: var(--gold); }
    .element-badge { font-size: 0.5rem; padding: 2px 8px; border-radius: 10px; border: 1px solid var(--gold); display: inline-block; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="star-field" id="starField"></div>

<div style="display: flex; justify-content: space-between; width: 95%; max-width: 500px; padding: 10px;">
  <button class="nav-btn" onclick="showView('yearly')">YEARLY MAP</button>
  <button class="nav-btn" onclick="showView('grimoire')">GRIMOIRE</button>
</div>

<div style="display: flex; align-items: center; justify-content: space-between; width: 95%; max-width: 500px; margin: 15px 0;">
  <span style="cursor:pointer; font-size: 2rem; color:var(--gold);" onclick="changeMonth(-1)">‚òæ</span>
  <h3 id="monthLabel" style="font-family:'Cinzel'; letter-spacing: 5px; margin:0;"></h3>
  <span style="cursor:pointer; font-size: 2rem; color:var(--gold);" onclick="changeMonth(1)">‚òΩ</span>
</div>

<div id="calendar"></div>

<div id="oracleDash">
  <div id="eventDisplay"></div>
  <div class="element-badge" id="elementBadge"></div>
  <h2 id="dashTitle"></h2>
  <div class="moon-pulse-container"><div id="moonPulse"></div></div>
  <div id="dashSub" style="font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 25px; opacity: 0.8; font-family: 'Cinzel';"></div>
  
  <div class="wisdom-card">
    <span class="wisdom-label" id="whisperHeader">ANCESTRAL WHISPER</span>
    <div class="wisdom-text" id="guidanceText"></div>
  </div>

  <div class="wisdom-card">
    <span class="wisdom-label">SACRED RITUAL</span>
    <div class="wisdom-text" id="ritualText"></div>
  </div>

  <textarea id="journalInput" placeholder="Scribe your cosmic observations..." oninput="saveData()"></textarea>
  <button id="flowBtn" class="cycle-btn" onclick="toggleFlow()">MARK MOON FLOW</button>
</div>

<div id="grimoireView">
  <span class="close-view" onclick="showView('dash')">‚úï</span>
  <h2 style="font-family:'Cinzel';">THE GRIMOIRE</h2>
  <div id="grimoireContent" style="max-height: 500px; overflow-y: auto;"></div>
</div>

<div id="yearlyView">
  <span class="close-view" onclick="showView('dash')">‚úï</span>
  <h2 style="font-family:'Cinzel';">13 MOON EPHEMERIS</h2>
  <div id="yearlyContent" style="text-align: left; padding: 20px;"></div>
</div>

<script>
  let activeD = new Date(2026, 0, 16); 
  let selectedDate = new Date().toDateString();
  let db = JSON.parse(localStorage.getItem('turtle_almanac_v40')) || { logs: {}, journals: {}, zodCache: {} };

  const ELEMENTS = {
    "Aries ‚ôà": {e: "FIRE", c: "#ff4d4d"}, "Leo ‚ôå": {e: "FIRE", c: "#ff4d4d"}, "Sagittarius ‚ôê": {e: "FIRE", c: "#ff4d4d"},
    "Taurus ‚ôâ": {e: "EARTH", c: "#2ecc71"}, "Virgo ‚ôç": {e: "EARTH", c: "#2ecc71"}, "Capricorn ‚ôë": {e: "EARTH", c: "#2ecc71"},
    "Gemini ‚ôä": {e: "AIR", c: "#3498db"}, "Libra ‚ôé": {e: "AIR", c: "#3498db"}, "Aquarius ‚ôí": {e: "AIR", c: "#3498db"},
    "Cancer ‚ôã": {e: "WATER", c: "#9b59b6"}, "Scorpio ‚ôè": {e: "WATER", c: "#9b59b6"}, "Pisces ‚ôì": {e: "WATER", c: "#9b59b6"}
  };

  const FULL_MOONS = [{d: "Jan 3", z: "Cancer"}, {d: "Feb 1", z: "Leo"}, {d: "Mar 3", z: "Virgo"}, {d: "Apr 2", z: "Libra"}, {d: "May 1", z: "Scorpio"}, {d: "May 31", z: "Sagittarius"}, {d: "Jun 29", z: "Capricorn"}, {d: "Jul 29", z: "Aquarius"}, {d: "Aug 28", z: "Pisces"}, {d: "Sep 26", z: "Aries"}, {d: "Oct 25", z: "Taurus"}, {d: "Nov 24", z: "Gemini"}, {d: "Dec 24", z: "Cancer"}];
  const NEW_MOONS = ["Jan 18", "Feb 17", "Mar 18", "Apr 17", "May 16", "Jun 15", "Jul 14", "Aug 12", "Sep 11", "Oct 10", "Nov 9", "Dec 8"];

  function getCelestialData(date) {
    const dStr = date.toLocaleDateString('en-US', {month:'short', day:'numeric'});
    const jd = (date.getTime() / 86400000) + 2440587.5;
    const T = (jd - 2451545.0) / 36525;
    
    // ‚ôë CAPRICORN JAN 16 HARD ANCHOR
    let moonLong = (218.316 + 481267.881 * T + 6.289 * Math.sin((135.27 + 477198.87 * T) * Math.PI / 180));
    moonLong = (moonLong + 4.5) % 360; 
    if (moonLong < 0) moonLong += 360;

    const signs = ["Aries ‚ôà","Taurus ‚ôâ","Gemini ‚ôä","Cancer ‚ôã","Leo ‚ôå","Virgo ‚ôç","Libra ‚ôé","Scorpio ‚ôè","Sagittarius ‚ôê","Capricorn ‚ôë","Aquarius ‚ôí","Pisces ‚ôì"];
    const zod = signs[Math.floor(moonLong / 30)];

    let sunLong = (280.466 + 36000.770 * T) % 360;
    let angle = (moonLong - sunLong + 360) % 360;
    let illum = (1 - Math.cos(angle * Math.PI / 180)) / 2 * 100;

    let phase, ico;
    if (FULL_MOONS.some(m => m.d === dStr)) { phase = "Full Moon"; ico = "üåï"; }
    else if (NEW_MOONS.includes(dStr)) { phase = "New Moon"; ico = "üåë"; }
    else if (angle < 90) { phase = "Waxing Crescent"; ico = "üåí"; }
    else if (angle < 100) { phase = "First Quarter"; ico = "üåì"; }
    else if (angle < 180) { phase = "Waxing Gibbous"; ico = "üåî"; }
    else if (angle < 260) { phase = "Waning Gibbous"; ico = "üåñ"; }
    else if (angle < 280) { phase = "Last Quarter"; ico = "üåó"; }
    else { phase = "Waning Crescent"; ico = "üåò"; }

    const equinox = new Date(2026, 2, 20).getTime();
    const diff = Math.floor((date.getTime() - equinox) / 86400000);
    let tDay = (diff % 28) + 1; if (tDay <= 0) tDay += 28;

    return { phase, ico, zod, tDay, illum, element: ELEMENTS[zod] };
  }

  function render() {
    const grid = document.getElementById("calendar"); grid.innerHTML = "";
    document.getElementById("monthLabel").innerText = activeD.toLocaleString('default', { month: 'long' }).toUpperCase();
    ["M","T","W","T","F","S","S"].forEach(l => grid.innerHTML += `<div class="day-label">${l}</div>`);
    const first = new Date(activeD.getFullYear(), activeD.getMonth(), 1);
    const last = new Date(activeD.getFullYear(), activeD.getMonth() + 1, 0).getDate();
    let offset = (first.getDay() === 0) ? 6 : first.getDay() - 1;
    for(let i=0; i<offset; i++) grid.innerHTML += `<div></div>`;
    for(let i=1; i<=last; i++) {
      const d = new Date(activeD.getFullYear(), activeD.getMonth(), i);
      const data = getCelestialData(d);
      const cell = document.createElement("div");
      cell.className = `day ${d.toDateString() === selectedDate?'selected':''} ${d.toDateString() === new Date().toDateString()?'today':''} ${db.logs[d.toDateString()]?'period':''}`;
      cell.innerHTML = `<span class="d-num">${i}</span><span class="t-num">${data.tDay}</span><span class="m-ico">${data.ico}</span><span class="z-ico">${data.zod.split(' ')[0]}</span>`;
      cell.onclick = () => { selectedDate = d.toDateString(); updateDash(d); render(); };
      grid.appendChild(cell);
    }
  }

  function updateDash(date) {
    const data = getCelestialData(date);
    document.documentElement.style.setProperty('--aura', data.element.c);
    document.getElementById("dashTitle").innerText = data.phase.toUpperCase();
    document.getElementById("dashSub").innerText = `${data.zod.toUpperCase()} ‚Ä¢ TURTLE DAY ${data.tDay}`;
    document.getElementById("elementBadge").innerText = data.element.e + " ENERGY";
    document.getElementById("moonPulse").style.width = data.illum + "%";
    document.getElementById("journalInput").value = db.journals[date.toDateString()] || "";
    document.getElementById("flowBtn").className = db.logs[date.toDateString()] ? "cycle-btn active" : "cycle-btn";

    const whisperH = document.getElementById("whisperHeader");
    const guidance = document.getElementById("guidanceText");

    if (data.phase === "New Moon") {
      whisperH.innerText = "SHADOW REFLECTION";
      guidance.innerText = `The void of ${data.zod.split(' ')[0]} is calling. What part of your history are you finally ready to release into the earth?`;
    } else {
      whisperH.innerText = "ANCESTRAL WHISPER";
      guidance.innerText = `The Moon is ${data.phase} in ${data.zod.split(' ')[0]}. Your lineage stands behind you today, offering the gift of ${data.element.e.toLowerCase()} wisdom.`;
    }
    document.getElementById("ritualText").innerText = `Face the direction of the Moon and hum a low note for three breaths. Let the vibration align your heart with the cosmos.`;
    
    db.zodCache[date.toDateString()] = data.zod;
    localStorage.setItem('turtle_almanac_v40', JSON.stringify(db));
  }

  function showView(view) {
    document.getElementById('oracleDash').style.display = 'none';
    document.getElementById('grimoireView').style.display = 'none';
    document.getElementById('yearlyView').style.display = 'none';
    if(view === 'dash') document.getElementById('oracleDash').style.display = 'block';
    if(view === 'grimoire') {
      const g = document.getElementById('grimoireView'); g.style.display = 'block';
      const cont = document.getElementById('grimoireContent'); cont.innerHTML = "";
      Object.keys(db.journals).sort().reverse().forEach(d => {
        if(db.journals[d] || db.logs[d]) {
          cont.innerHTML += `<div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:15px; margin-bottom:10px; text-align:left; border-left:2px solid var(--gold);">
            <div style="font-size:0.7rem; color:var(--gold);">${d} ‚Ä¢ ${db.zodCache[d] || ''} ${db.logs[d] ? 'ü©∏' : ''}</div>
            <div style="font-family:'Charm'; font-size:1.1rem; margin-top:5px;">${db.journals[d] || "Silent meditation."}</div>
          </div>`;
        }
      });
    }
    if(view === 'yearly') {
      document.getElementById('yearlyView').style.display = 'block';
      const yc = document.getElementById('yearlyContent'); yc.innerHTML = "";
      FULL_MOONS.forEach(m => yc.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:5px;"><span>üåï ${m.d}</span> <span>${m.z}</span></div>`);
    }
  }

  function saveData() { db.journals[selectedDate] = document.getElementById("journalInput").value; localStorage.setItem('turtle_almanac_v40', JSON.stringify(db)); }
  function toggleFlow() { db.logs[selectedDate] = !db.logs[selectedDate]; localStorage.setItem('turtle_almanac_v40', JSON.stringify(db)); render(); updateDash(new Date(selectedDate)); }
  function changeMonth(n) { activeD.setMonth(activeD.getMonth() + n); render(); }

  const sField = document.getElementById('starField');
  for(let i=0; i<80; i++) {
    const s = document.createElement('div'); s.className = 'star';
    s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
    s.style.width = Math.random()*2+'px'; s.style.setProperty('--d', (Math.random()*4+2)+'s'); sField.appendChild(s);
  }

  render(); updateDash(new Date());
</script>
</body>
</html>
