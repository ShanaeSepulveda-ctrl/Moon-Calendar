<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacred Goddess Oracle</title>

  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #e5c07b;
      --obsidian: #0a0612;
      --deep-amethyst: #2a1b4d;
      --blood-moon: #7b1d1d;
      --goddess-glow: rgba(123, 67, 151, 0.4);
    }

    body {
      font-family: 'Charm', cursive;
      background: var(--obsidian);
      background-image: 
        radial-gradient(circle at 50% 10%, var(--deep-amethyst) 0%, transparent 70%),
        url('https://www.transparenttextures.com/patterns/stardust.png');
      color: #fdfbfb;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ‚ú® The High Priestess Tarot Card */
    #lunarCard {
      width: 90%;
      max-width: 400px;
      background: linear-gradient(135deg, #160a25 0%, #050308 100%);
      border: 2px solid var(--gold);
      border-radius: 30px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 0 40px var(--goddess-glow);
      text-align: center;
      position: relative;
      border-image: linear-gradient(to bottom, var(--gold), #5a411a) 1;
      backdrop-filter: blur(5px);
    }

    .triple-moon { font-size: 1.5rem; color: var(--gold); margin-bottom: 10px; display: block; }

    #cardDate { font-family: 'Cinzel'; font-size: 0.8rem; letter-spacing: 2px; opacity: 0.8; }
    
    #cardTitle {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      font-size: 1.8rem;
      margin: 10px 0;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(229, 192, 123, 0.3);
    }

    .card-meta {
      border-top: 1px solid rgba(229, 192, 123, 0.2);
      border-bottom: 1px solid rgba(229, 192, 123, 0.2);
      padding: 12px 0;
      margin: 15px 0;
      font-family: 'Cinzel';
      font-size: 0.75rem;
      color: var(--gold);
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .card-section { text-align: left; margin-bottom: 15px; }
    .card-section strong { color: var(--gold); font-family: 'Cinzel'; font-size: 0.65rem; letter-spacing: 1px; }
    .card-section p { margin: 5px 0; font-size: 1rem; line-height: 1.4; color: #fff; }

    /* üóìÔ∏è The Sacred Calendar Grid */
    .controls { display: flex; gap: 30px; align-items: center; margin-bottom: 15px; font-family: 'Cinzel'; color: var(--gold); }
    .controls button { background: none; border: 1px solid var(--gold); color: var(--gold); border-radius: 50%; cursor: pointer; width: 35px; height: 35px; }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
      padding-bottom: 40px;
    }

    .day-label { font-size: 0.7rem; color: var(--gold); text-align: center; font-family: 'Cinzel'; opacity: 0.6; }

    .day {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(229, 192, 123, 0.1);
      border-radius: 12px;
      aspect-ratio: 1/1.4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }

    .day:hover { background: rgba(123, 67, 151, 0.2); border-color: var(--gold); }
    .day.today { border: 1px solid #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
    
    .day-num { position: absolute; top: 4px; left: 6px; font-size: 0.6rem; opacity: 0.5; }
    .moon-emoji { font-size: 1.2rem; margin-bottom: 2px; }
    .zodiac-tag { font-size: 0.5rem; color: var(--gold); font-family: 'Cinzel'; }

  </style>
</head>
<body>

  <div id="lunarCard">
    <span class="triple-moon">‚òæ ‚óØ ‚òΩ</span>
    <div id="cardDate"></div>
    <h2 id="cardTitle"></h2>
    
    <div class="card-meta">
      <span id="cardPhase"></span>
      <span id="cardZodiac"></span>
      <span id="cardFullMoonName" style="color:#fff;"></span>
    </div>

    <div class="card-section"><strong>Sacred Affirmation</strong><p id="cardAff"></p></div>
    <div class="card-section"><strong>Divine Ritual</strong><p id="cardRit"></p></div>
    <div class="card-section"><strong>Goddess Journal Prompt</strong><p id="cardJour"></p></div>
  </div>

  <div class="controls">
    <button onclick="changeMonth(-1)">‚Üû</button>
    <span id="currentMonthLabel"></span>
    <button onclick="changeMonth(1)">‚Ü†</button>
  </div>

  <div id="calendar"></div>

<script>
  let viewDate = new Date();
  const LUNAR_ANCHOR = new Date(2024, 0, 11);
  const ZODIAC_SIGNS = ["Aries ‚ôà", "Taurus ‚ôâ", "Gemini ‚ôä", "Cancer ‚ôã", "Leo ‚ôå", "Virgo ‚ôç", "Libra ‚ôé", "Scorpio ‚ôè", "Sagittarius ‚ôê", "Capricorn ‚ôë", "Aquarius ‚ôí", "Pisces ‚ôì"];
  const ARCHETYPES = ["The Deep Rest","The Dreaming","The Gestation","The Stirring","The Rooting","The Leafing","The Budding","The Flowering","The Radiance","The Fruiting","The Harvest","The Composting","The Stillness"];
  
  const FULL_MOON_NAMES = ["Wolf Moon", "Snow Moon", "Worm Moon", "Pink Moon", "Flower Moon", "Strawberry Moon", "Buck Moon", "Sturgeon Moon", "Harvest Moon", "Hunter's Moon", "Beaver Moon", "Cold Moon"];

  const PHASES = [
    { name: "New Moon", icon: "üåë" }, { name: "Waxing Crescent", icon: "üåí" },
    { name: "First Quarter", icon: "üåì" }, { name: "Waxing Gibbous", icon: "üåî" },
    { name: "Full Moon", icon: "üåï" }, { name: "Waning Gibbous", icon: "üåñ" },
    { name: "Last Quarter", icon: "üåó" }, { name: "Waning Crescent", icon: "üåò" }
  ];

  function getLunarDetails(date) {
    const illum = SunCalc.getMoonIllumination(date);
    const phaseIdx = Math.floor(illum.phase * 8 + 0.5) % 8;
    
    // Improved Zodiac Logic
    const pos = SunCalc.getMoonPosition(date, 40, -74);
    const lon = (pos.lng * 180 / Math.PI + 360) % 360;
    const zodiac = ZODIAC_SIGNS[Math.floor(lon / 30)] || "Aries ‚ôà";

    const diff = Math.floor((date - LUNAR_ANCHOR) / 86400000);
    const archIdx = ((Math.floor(diff / 28) % 13) + 13) % 13;
    
    return {
      phase: PHASES[phaseIdx],
      zodiac: zodiac,
      archetype: ARCHETYPES[archIdx],
      moonDay: ((diff % 28) + 28) % 28 + 1
    };
  }

  function updateCard(date) {
    const d = getLunarDetails(date);
    const card = document.getElementById("lunarCard");
    card.style.opacity = '0.7';

    setTimeout(() => {
      document.getElementById("cardDate").innerText = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
      document.getElementById("cardTitle").innerText = d.archetype;
      document.getElementById("cardPhase").innerText = `${d.phase.icon} ${d.phase.name} (Day ${d.moonDay})`;
      document.getElementById("cardZodiac").innerText = `Moon in ${d.zodiac}`;
      
      const isFull = d.phase.name === "Full Moon";
      document.getElementById("cardFullMoonName").innerText = isFull ? `‚úß ${FULL_MOON_NAMES[date.getMonth()]} ‚úß` : "";

      // Sacred Guidance Logic
      const seed = date.getDate();
      const affs = ["I am a channel for divine abundance.", "My intuition is my most powerful ally.", "I release what no longer serves my highest good.", "I am blooming in my own sacred timing."];
      const rits = ["Anoint your heart with rose oil.", "Burn jasmine incense to invite vision.", "Step barefoot on the earth for 5 minutes.", "Place your crystals in the moonlight."];
      const prompts = ["What is my soul craving today?", "How can I honor my divine feminine power?", "What cycle am I ready to birth?", "Who am I when I am most authentic?"];

      document.getElementById("cardAff").innerText = affs[seed % 4];
      document.getElementById("cardRit").innerText = rits[seed % 4];
      document.getElementById("cardJour").innerText = prompts[seed % 4];
      
      card.style.opacity = '1';
    }, 200);
  }

  function renderCalendar() {
    const cal = document.getElementById("calendar");
    cal.innerHTML = "";
    
    document.getElementById("currentMonthLabel").innerText = viewDate.toLocaleString('default', { month: 'long', year: 'numeric' }).toUpperCase();

    // Day Labels
    ["M", "T", "W", "T", "F", "S", "S"].forEach(day => {
      const h = document.createElement("div");
      h.className = "day-label";
      h.innerText = day;
      cal.appendChild(h);
    });

    const first = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1);
    const last = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
    let offset = first.getDay() === 0 ? 6 : first.getDay() - 1;

    for (let i = 0; i < offset; i++) cal.appendChild(document.createElement("div"));

    for (let i = 1; i <= last; i++) {
      const d = new Date(viewDate.getFullYear(), viewDate.getMonth(), i);
      const info = getLunarDetails(d);
      const cell = document.createElement("div");
      cell.className = "day" + (d.toDateString() === new Date().toDateString() ? " today" : "");
      
      cell.innerHTML = `
        <span class="day-num">${i}</span>
        <span class="moon-emoji">${info.phase.icon}</span>
        <span class="zodiac-tag">${info.zodiac.split(' ')[0]}</span>
      `;
      
      cell.onclick = () => updateCard(d);
      cal.appendChild(cell);
    }
  }

  function changeMonth(n) {
    viewDate.setMonth(viewDate.getMonth() + n);
    renderCalendar();
  }

  // Initial Run
  renderCalendar();
  updateCard(new Date());
</script>
</body>
</html>
