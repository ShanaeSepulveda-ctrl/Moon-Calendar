<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>The Sacred Turtle Almanac | V41 Soul Sister Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Charm:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root { 
      --space: #020105; --gold: #e6ccff; --glass: rgba(10, 5, 20, 0.92); 
      --blood: #ff3385; --aura: #9d50bb; /* Pulsing Element Color */
    }
    body { 
      font-family: 'Quicksand', sans-serif; background: var(--space); 
      background-image: radial-gradient(circle at top, #1a0b2e 0%, var(--space) 100%); 
      color: #fdfbff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden;
    }
    
    .star-field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--d) infinite ease-in-out; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.9; } }

    #oracleDash, #grimoireView, #yearlyView { 
      width: 92%; max-width: 450px; background: var(--glass); backdrop-filter: blur(25px); 
      border: 1px solid rgba(230, 204, 255, 0.1); border-top: 3px solid var(--aura); 
      border-radius: 35px; padding: 20px; margin: 15px 0; box-shadow: 0 10px 40px rgba(0,0,0,0.8); text-align: center; display: none; 
    }
    #oracleDash { display: block; transition: border-color 1s ease; }

    /* Calendar Grid */
    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; width: 100%; max-width: 450px; margin-bottom: 10px; }
    .day-label { font-size: 0.55rem; color: var(--gold); font-family: 'Cinzel'; opacity: 0.6; text-align: center; }
    .day { background: rgba(255,255,255,0.02); border-radius: 10px; aspect-ratio: 1/1.2; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border: 1.5px solid transparent; cursor: pointer; }
    .day.selected { border: 2px solid var(--gold); background: rgba(157, 80, 187, 0.15); box-shadow: 0 0 10px var(--aura); }
    .day.today { text-decoration: underline 2px var(--gold); }
    .day.period { border-bottom: 3px solid var(--blood) !important; }
    .day.cosmic-event { border: 1.5px solid var(--gold); }

    .d-num { position: absolute; top: 4px; left: 6px; font-size: 0.55rem; opacity: 0.4; }
    .t-num { position: absolute; top: 4px; right: 6px; font-size: 0.55rem; color: var(--gold); font-weight: bold; }
    .m-ico { font-size: 1rem; margin-top: 5px; filter: drop-shadow(0 0 5px var(--aura)); transition: 1s; }
    .z-ico { font-size: 0.45rem; color: var(--gold); margin-top: 2px; font-family: 'Cinzel'; }

    /* Controls */
    .nav-row { display: flex; justify-content: space-between; width: 100%; max-width: 450px; margin-bottom: 10px; }
    .nav-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--gold); color: var(--gold); border-radius: 15px; padding: 8px 12px; font-family: 'Cinzel'; font-size: 0.6rem; }
    .cycle-btn { border: 1.5px solid var(--blood); color: var(--blood); background: transparent; padding: 14px; border-radius: 30px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.8rem; width: 100%; margin-top: 15px; box-sizing: border-box; }
    .cycle-btn.active { background: var(--blood); color: white; box-shadow: 0 0 15px var(--blood); }

    /* Dashboard Text */
    .wisdom-card { text-align: left; background: rgba(0,0,0,0.4); padding: 20px; border-radius: 25px; border-left: 3px solid var(--aura); margin-bottom: 15px; }
    .wisdom-label { font-family: 'Cinzel'; font-size: 0.6rem; color: var(--gold); letter-spacing: 2px; display: block; margin-bottom: 8px; }
    .wisdom-text { font-family: 'Charm'; font-size: 1.25rem; line-height: 1.5; color: #eee; }
    #journalInput { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; color: #fff; font-family: 'Charm'; font-size: 1.2rem; min-height: 100px; box-sizing: border-box; outline: none; }
    
    .phase-badge { font-family: 'Cinzel'; font-size: 0.6rem; color: var(--gold); letter-spacing: 2px; margin-bottom: 10px; display: block; opacity: 0.7; }
    .element-indicator { font-size: 0.5rem; letter-spacing: 1px; color: var(--aura); margin-bottom: 5px; font-weight: bold; }
  </style>
</head>
<body>

<div class="star-field" id="starField"></div>

<div class="nav-row">
  <button class="nav-btn" onclick="showView('yearly')">YEARLY MAP</button>
  <button class="nav-btn" onclick="showView('grimoire')">GRIMOIRE</button>
</div>

<div style="display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 450px; margin: 10px 0;">
  <span style="cursor:pointer; font-size: 2rem; color:var(--gold);" onclick="changeMonth(-1)">‚òæ</span>
  <h3 id="monthLabel" style="font-family:'Cinzel'; letter-spacing: 4px; margin:0; font-size: 1.1rem;"></h3>
  <span style="cursor:pointer; font-size: 2rem; color:var(--gold);" onclick="changeMonth(1)">‚òΩ</span>
</div>

<div id="calendar"></div>

<div id="oracleDash">
  <div id="eventDisplay"></div>
  <div class="element-indicator" id="elementTag"></div>
  <span class="phase-badge" id="detailedPhase"></span>
  <h2 id="dashTitle" style="font-family:'Cinzel'; margin:0 0 5px 0; color:var(--gold); letter-spacing: 3px; font-size: 1.4rem;"></h2>
  <div id="dashSub" style="font-size: 0.65rem; letter-spacing: 2px; margin-bottom: 20px; opacity: 0.8; font-family: 'Cinzel';"></div>
  
  <div class="wisdom-card">
    <span class="wisdom-label" id="whisperHeader">ANCESTRAL WHISPER</span>
    <div class="wisdom-text" id="guidanceText"></div>
  </div>

  <div class="wisdom-card">
    <span class="wisdom-label">SACRED RITUAL</span>
    <div class="wisdom-text" id="ritualText"></div>
  </div>

  <textarea id="journalInput" placeholder="Scribe your soul's journey..." oninput="saveData()"></textarea>
  <button id="flowBtn" class="cycle-btn" onclick="toggleFlow()">MARK MOON FLOW</button>
</div>

<div id="grimoireView">
  <span style="float:right; cursor:pointer;" onclick="showView('dash')">‚úï</span>
  <h2 style="font-family:'Cinzel';">GRIMOIRE</h2>
  <div id="grimoireContent" style="max-height: 500px; overflow-y: auto;"></div>
</div>

<div id="yearlyView">
  <span style="float:right; cursor:pointer;" onclick="showView('dash')">‚úï</span>
  <h2 style="font-family:'Cinzel'; font-size: 1.2rem;">13 MOONS OF 2026</h2>
  <div id="yearlyContent" style="text-align: left; padding: 10px; font-size: 0.8rem; line-height: 1.8;"></div>
</div>

<script>
  let activeD = new Date(2026, 0, 16); 
  let selectedDate = new Date().toDateString();
  let db = JSON.parse(localStorage.getItem('turtle_v41')) || { logs: {}, journals: {}, zodCache: {} };

  const ELEMENTS = {
    "FIRE": "#ff4d4d", "EARTH": "#2ecc71", "AIR": "#3498db", "WATER": "#9b59b6"
  };
  const ZOD_ELEMENTS = {
    "Aries ‚ôà":"FIRE", "Leo ‚ôå":"FIRE", "Sagittarius ‚ôê":"FIRE",
    "Taurus ‚ôâ":"EARTH", "Virgo ‚ôç":"EARTH", "Capricorn ‚ôë":"EARTH",
    "Gemini ‚ôä":"AIR", "Libra ‚ôé":"AIR", "Aquarius ‚ôí":"AIR",
    "Cancer ‚ôã":"WATER", "Scorpio ‚ôè":"WATER", "Pisces ‚ôì":"WATER"
  };

  const FULL_MOONS = [
    {d: "Jan 3", n: "Wolf", z: "Cancer"}, {d: "Feb 1", n: "Snow", z: "Leo"},
    {d: "Mar 3", n: "Worm", z: "Virgo"}, {d: "Apr 2", n: "Pink", z: "Libra"},
    {d: "May 1", n: "Flower", z: "Scorpio"}, {d: "May 31", n: "Blue", z: "Sagittarius"},
    {d: "Jun 29", n: "Strawberry", z: "Capricorn"}, {d: "Jul 29", n: "Buck", z: "Aquarius"},
    {d: "Aug 28", n: "Sturgeon", z: "Pisces"}, {d: "Sep 26", n: "Harvest", z: "Aries"},
    {d: "Oct 25", n: "Hunter", z: "Taurus"}, {d: "Nov 24", n: "Beaver", z: "Gemini"},
    {d: "Dec 24", n: "Cold", z: "Cancer"}
  ];

  function getCelestialData(date) {
    const dStr = date.toLocaleDateString('en-US', {month:'short', day:'numeric'});
    const jd = (date.getTime() / 86400000) + 2440587.5;
    const T = (jd - 2451545.0) / 36525;
    
    // ‚ôë Jan 16 Capricorn Hard Anchor
    let moonLong = (218.316 + 481267.881 * T + 6.289 * Math.sin((135.27 + 477198.87 * T) * Math.PI / 180));
    moonLong = (moonLong + 4.8) % 360; // Accuracy alignment
    if (moonLong < 0) moonLong += 360;

    const signs = ["Aries ‚ôà","Taurus ‚ôâ","Gemini ‚ôä","Cancer ‚ôã","Leo ‚ôå","Virgo ‚ôç","Libra ‚ôé","Scorpio ‚ôè","Sagittarius ‚ôê","Capricorn ‚ôë","Aquarius ‚ôí","Pisces ‚ôì"];
    const zod = signs[Math.floor(moonLong / 30)];
    const el = ZOD_ELEMENTS[zod];

    let sunLong = (280.466 + 36000.770 * T) % 360;
    let angle = (moonLong - sunLong + 360) % 360;

    let phase = "Waning Crescent", ico = "üåò";
    if (FULL_MOONS.some(m => m.d === dStr)) { phase = "Full Moon"; ico = "üåï"; }
    else if (["Jan 18", "Feb 17", "Mar 18", "Apr 17", "May 16", "Jun 15", "Jul 14", "Aug 12", "Sep 11", "Oct 10", "Nov 9", "Dec 8"].includes(dStr)) { phase = "New Moon"; ico = "üåë"; }
    else if (angle < 90) { phase = "Waxing Crescent"; ico = "üåí"; }
    else if (angle < 100) { phase = "First Quarter"; ico = "üåì"; }
    else if (angle < 180) { phase = "Waxing Gibbous"; ico = "üåî"; }
    else if (angle < 260) { phase = "Waning Gibbous"; ico = "üåñ"; }
    else if (angle < 280) { phase = "Last Quarter"; ico = "üåó"; }

    const equinox = new Date(2026, 2, 20).getTime();
    const diff = Math.floor((date.getTime() - equinox) / 86400000);
    let tDay = (diff % 28) + 1; if (tDay <= 0) tDay += 28;
    let moonNum = Math.floor(diff / 28) + 1;
    if (diff < 0) moonNum = 13 + Math.floor(diff / 28);

    return { phase, ico, zod, tDay, moonNum, el, elColor: ELEMENTS[el] };
  }

  function render() {
    const grid = document.getElementById("calendar"); grid.innerHTML = "";
    document.getElementById("monthLabel").innerText = activeD.toLocaleString('default', { month: 'long' }).toUpperCase();
    ["M","T","W","T","F","S","S"].forEach(l => grid.innerHTML += `<div class="day-label">${l}</div>`);
    const first = new Date(activeD.getFullYear(), activeD.getMonth(), 1);
    const last = new Date(activeD.getFullYear(), activeD.getMonth() + 1, 0).getDate();
    let offset = (first.getDay() === 0) ? 6 : first.getDay() - 1;
    for(let i=0; i<offset; i++) grid.innerHTML += `<div></div>`;
    for(let i=1; i<=last; i++) {
      const d = new Date(activeD.getFullYear(), activeD.getMonth(), i);
      const data = getCelestialData(d);
      const cell = document.createElement("div");
      cell.className = `day ${d.toDateString() === selectedDate?'selected':''} ${d.toDateString() === new Date().toDateString()?'today':''} ${db.logs[d.toDateString()]?'period':''}`;
      cell.innerHTML = `<span class="d-num">${i}</span><span class="t-num">${data.tDay}</span><span class="m-ico" style="filter: drop-shadow(0 0 3px ${data.elColor})">${data.ico}</span><span class="z-ico">${data.zod.split(' ')[0]}</span>`;
      cell.onclick = () => { selectedDate = d.toDateString(); updateDash(d); render(); };
      grid.appendChild(cell);
    }
  }

  function updateDash(date) {
    const data = getCelestialData(date);
    document.documentElement.style.setProperty('--aura', data.elColor);
    document.getElementById("dashTitle").innerText = `${data.ico} ${data.zod.split(' ')[0].toUpperCase()}`;
    document.getElementById("detailedPhase").innerText = data.phase.toUpperCase();
    document.getElementById("dashSub").innerText = `MOON ${data.moonNum}/13 ‚Ä¢ TURTLE DAY ${data.tDay}`;
    document.getElementById("elementTag").innerText = `‚úß ${data.el} ENERGY ‚úß`;
    document.getElementById("journalInput").value = db.journals[date.toDateString()] || "";
    document.getElementById("flowBtn").className = db.logs[date.toDateString()] ? "cycle-btn active" : "cycle-btn";

    const guidance = document.getElementById("guidanceText");
    const whisperH = document.getElementById("whisperHeader");

    if (data.phase === "New Moon") {
      whisperH.innerText = "SHADOW REFLECTION";
      guidance.innerText = `Dark Moon in ${data.zod.split(' ')[0]}. Beneath the soil of your conscious mind, a root is seeking water. What have you been neglecting in favor of "being productive"?`;
    } else {
      whisperH.innerText = "ANCESTRAL WHISPER";
      guidance.innerText = `The ${data.el.toLowerCase()} energy of ${data.zod.split(' ')[0]} is high today. Your ancestors moved with these same cycles; feel their steady hands on your shoulders as you breathe.`;
    }
    document.getElementById("ritualText").innerText = `Light a small flame or hold a glass of water. Speak one thing you are grateful for into the element, then let it go.`;
    
    db.zodCache[date.toDateString()] = data.zod;
    localStorage.setItem('turtle_v41', JSON.stringify(db));
  }

  function showView(view) {
    document.getElementById('oracleDash').style.display = 'none';
    document.getElementById('grimoireView').style.display = 'none';
    document.getElementById('yearlyView').style.display = 'none';
    if(view === 'dash') document.getElementById('oracleDash').style.display = 'block';
    if(view === 'grimoire') {
      const g = document.getElementById('grimoireView'); g.style.display = 'block';
      const cont = document.getElementById('grimoireContent'); cont.innerHTML = "";
      Object.keys(db.journals).sort().reverse().forEach(d => {
        if(db.journals[d] || db.logs[d]) {
          cont.innerHTML += `<div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:15px; margin-bottom:10px; text-align:left; border-left:3px solid var(--gold);">
            <div style="font-size:0.6rem; color:var(--gold); display:flex; justify-content:space-between;"><span>${d}</span> <span>${db.zodCache[d] || ''} ${db.logs[d] ? 'ü©∏' : ''}</span></div>
            <div style="font-family:'Charm'; font-size:1.1rem; margin-top:5px;">${db.journals[d] || "Silent observance."}</div>
          </div>`;
        }
      });
    }
    if(view === 'yearly') {
      document.getElementById('yearlyView').style.display = 'block';
      const yc = document.getElementById('yearlyContent'); yc.innerHTML = "";
      FULL_MOONS.forEach(m => yc.innerHTML += `<div style="display:flex; justify-content:space-between; border-bottom:1px solid rgba(255,255,255,0.05); padding:8px 0;"><span>üåï ${m.d} ‚Ä¢ ${m.n} Moon</span> <span style="color:var(--gold); font-family:'Cinzel';">${m.z}</span></div>`);
    }
  }

  function saveData() { db.journals[selectedDate] = document.getElementById("journalInput").value; localStorage.setItem('turtle_v41', JSON.stringify(db)); }
  function toggleFlow() { db.logs[selectedDate] = !db.logs[selectedDate]; localStorage.setItem('turtle_v41', JSON.stringify(db)); render(); updateDash(new Date(selectedDate)); }
  function changeMonth(n) { activeD.setMonth(activeD.getMonth() + n); render(); }

  const sField = document.getElementById('starField');
  for(let i=0; i<80; i++) {
    const s = document.createElement('div'); s.className = 'star';
    s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
    s.style.width = Math.random()*2+'px'; s.style.setProperty('--d', (Math.random()*4+2)+'s'); sField.appendChild(s);
  }

  render(); updateDash(new Date());
</script>
</body>
</html>
