<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacred Mother Oracle</title>
  
  <link rel="icon-192.png" href="https://raw.githubusercontent.com/google/material-design-icons/master/png/action/visibility/black/24dp/2x/baseline_visibility_black_24dp.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root { --gold: #d4af37; --obsidian: #050308; --amethyst: #1a0b2e; --blood: #8b2635; --slate: #e0e0e0; }
    
    body {
      font-family: 'Charm', cursive; background: var(--obsidian);
      background-image: radial-gradient(circle at 50% 0%, var(--amethyst) 0%, transparent 70%);
      color: var(--slate); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
    }

    #lunarCard {
      width: 95%; max-width: 440px; background: rgba(10, 5, 20, 0.98);
      border: 1px solid var(--gold); border-radius: 40px; padding: 25px; margin: 20px 0;
      box-shadow: 0 10px 50px rgba(0,0,0,0.8); text-align: center;
    }

    #cardTitle { font-family: 'Cinzel'; color: var(--gold); font-size: 1.6rem; margin: 10px 0; letter-spacing: 2px; }
    .card-meta { border-top: 1px solid rgba(212,175,55,0.2); border-bottom: 1px solid rgba(212,175,55,0.2); padding: 12px 0; margin: 15px 0; font-family: 'Cinzel'; font-size: 0.8rem; color: var(--gold); }
    
    .section { text-align: left; margin-bottom: 20px; border-left: 2px solid var(--gold); padding-left: 15px; }
    .section strong { color: var(--gold); font-family: 'Cinzel'; font-size: 0.65rem; display: block; letter-spacing: 1px; margin-bottom: 5px; }
    .section p { margin: 0; font-size: 1rem; line-height: 1.5; color: #ccc; }

    /* üìî Journal Area */
    .journal-box { margin-top: 20px; text-align: left; }
    #journalInput {
      width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3);
      border-radius: 15px; padding: 15px; color: white; font-family: 'Charm', cursive;
      font-size: 1rem; min-height: 80px; box-sizing: border-box; resize: none;
    }
    #journalInput:focus { border-color: var(--gold); outline: none; background: rgba(255,255,255,0.1); }

    .btn-row { display: flex; gap: 10px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
    .action-btn { 
      background: none; border: 1px solid var(--gold); color: var(--gold); 
      padding: 8px 16px; border-radius: 20px; font-family: 'Cinzel'; font-size: 0.65rem; 
      cursor: pointer; transition: 0.3s; 
    }
    .action-btn.blood { border-color: var(--blood); color: var(--blood); }
    .action-btn.active { background: var(--blood); color: white; border-color: var(--blood); }
    .action-btn:hover { background: rgba(212,175,55,0.1); }

    .controls { display: flex; gap: 40px; align-items: center; margin: 20px 0; font-family: 'Cinzel'; color: var(--gold); }
    .nav-arrow { font-size: 2rem; cursor: pointer; }

    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; width: 100%; max-width: 500px; padding-bottom: 40px; }
    .day-label { font-size: 0.7rem; color: var(--gold); text-align: center; font-family: 'Cinzel'; opacity: 0.5; }
    .day { background: rgba(255,255,255,0.03); border: 1px solid rgba(212,175,55,0.1); border-radius: 12px; aspect-ratio: 1/1.4; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; }
    .day.today { border: 1.5px solid #fff; }
    .day.is-period { border: 2px solid var(--blood); background: rgba(139, 38, 53, 0.1); }
    .day.full-moon { border: 2px solid #fff; box-shadow: 0 0 15px #fff; }
    .day-num { position: absolute; top: 4px; left: 6px; font-size: 0.6rem; opacity: 0.4; }
    .zod-icon { font-size: 0.5rem; color: var(--gold); font-family: 'Cinzel'; }
    .turtle-guide { font-size: 0.8rem; position: absolute; bottom: 2px; }
  </style>
</head>
<body>

  <div id="lunarCard">
    <div id="cardDate" style="font-family:'Cinzel'; font-size:0.75rem; letter-spacing:1px; opacity:0.6;"></div>
    <h2 id="cardTitle">WOLF MOON</h2>
    <div class="card-meta"><div id="cardPhase"></div><div id="cardZodiac"></div></div>
    
    <div class="section"><strong>Spirit Guidance</strong><p id="cardSpirit"></p></div>
    <div class="section"><strong>Sovereign Ritual</strong><p id="cardRitual"></p></div>
    
    <div class="journal-box">
      <strong style="font-family:'Cinzel'; font-size:0.65rem; color:var(--gold); display:block; margin-bottom:8px;">Deep Reflections</strong>
      <textarea id="journalInput" placeholder="How does today's energy land in your body?" oninput="saveJournal()"></textarea>
    </div>

    <div class="btn-row">
      <button id="periodBtn" class="action-btn blood" onclick="togglePeriod()">Mark Blood Flow</button>
      <button class="action-btn" onclick="exportGrimoire()">Download Grimoire</button>
    </div>
  </div>

  <div class="controls">
    <span class="nav-arrow" onclick="changeMonth(-1)">‚òæ</span>
    <span id="monthLabel"></span>
    <span class="nav-arrow" onclick="changeMonth(1)">‚òΩ</span>
  </div>

  <div id="calendar"></div>

<script>
  let activeD = new Date(2026, 0, 15);
  const ZODS = ["Aries ‚ôà", "Taurus ‚ôâ", "Gemini ‚ôä", "Cancer ‚ôã", "Leo ‚ôå", "Virgo ‚ôç", "Libra ‚ôé", "Scorpio ‚ôè", "Sagittarius ‚ôê", "Capricorn ‚ôë", "Aquarius ‚ôí", "Pisces ‚ôì"];
  const MOON_NAMES = ["Wolf Moon", "Snow Moon", "Worm Moon", "Pink Moon", "Flower Moon", "Strawberry Moon", "Buck Moon", "Sturgeon Moon", "Harvest Moon", "Hunter's Moon", "Beaver Moon", "Cold Moon"];

  // Database structure
  let db = JSON.parse(localStorage.getItem('sacred_db_v19')) || { logs: {}, journals: {} };

  function getSacredData(date) {
    const start = new Date(2026, 0, 3).getTime(); 
    const diffDays = Math.floor((date.getTime() - start) / (1000 * 60 * 60 * 24));
    let zIdx = Math.floor((3 + (diffDays * 0.4393)) % 12);
    if (zIdx < 0) zIdx += 12;

    const lp = 2551443;
    const nm_ref = new Date(2026, 0, 18).getTime();
    const daysToNM = (nm_ref - date.getTime()) / (1000*60*60*24);
    
    let icon = "üåô", name = "Waning Moon", isFull = false;
    if (date.getMonth() === 0 && date.getDate() === 3) { icon = "üåï"; name = "Full Moon"; isFull = true; zIdx = 3; }
    else if (daysToNM > 0 && daysToNM < 4) { icon = "üåò"; name = "Balsamic Moon"; }
    else if (daysToNM < 0 && daysToNM > -7) { icon = "üåí"; name = "Waxing Crescent"; }

    return { icon, name, zodiac: ZODS[zIdx], isFull };
  }

  function updateCard(date) {
    activeD = new Date(date);
    const data = getSacredData(date);
    const zod = data.zodiac.split(' ')[0];
    
    document.getElementById("cardDate").innerText = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' }).toUpperCase();
    document.getElementById("cardTitle").innerText = MOON_NAMES[date.getMonth()].toUpperCase();
    document.getElementById("cardPhase").innerText = `${data.icon} ${data.name.toUpperCase()}`;
    document.getElementById("cardZodiac").innerText = `MOON IN ${data.zodiac.toUpperCase()}`;

    // Dynamic Prompts
    const prompts = {
      Sagittarius: ["Are you following your own north star?", "Face the wind. What truth are you ready to speak?"],
      Capricorn: ["Where are you over-complicating your growth?", "Hold a stone. Let the earth carry your heavy duties."],
      Cancer: ["Learning to sail your own emotional ocean.", "Bless your water. Whisper: 'I am safe, I am home.'"]
    };
    const p = prompts[zod] || ["Can you feel the space between who you were and who you are?", "Light a candle and watch the spirit dance."];
    
    document.getElementById("cardSpirit").innerText = p[0];
    document.getElementById("cardRitual").innerText = p[1];
    
    // Load Journal
    document.getElementById("journalInput").value = db.journals[date.toDateString()] || "";
    document.getElementById("periodBtn").className = db.logs[date.toDateString()] ? "action-btn blood active" : "action-btn blood";
  }

  function saveJournal() {
    db.journals[activeD.toDateString()] = document.getElementById("journalInput").value;
    localStorage.setItem('sacred_db_v19', JSON.stringify(db));
  }

  function togglePeriod() {
    const k = activeD.toDateString();
    db.logs[k] = !db.logs[k];
    localStorage.setItem('sacred_db_v19', JSON.stringify(db));
    render(); updateCard(activeD);
  }

  function render() {
    const grid = document.getElementById("calendar");
    grid.innerHTML = "";
    document.getElementById("monthLabel").innerText = activeD.toLocaleString('default', { month: 'long', year: 'numeric' }).toUpperCase();

    ["M","T","W","T","F","S","S"].forEach(d => {
      const h = document.createElement("div"); h.className = "day-label"; h.innerText = d; grid.appendChild(h);
    });

    const year = activeD.getFullYear(), month = activeD.getMonth();
    const first = new Date(year, month, 1);
    const last = new Date(year, month + 1, 0).getDate();
    let offset = first.getDay() === 0 ? 6 : first.getDay() - 1;

    for (let i = 0; i < offset; i++) grid.appendChild(document.createElement("div"));

    for (let i = 1; i <= last; i++) {
      const d = new Date(year, month, i);
      const data = getSacredData(d);
      const cell = document.createElement("div");
      cell.className = "day";
      if (d.toDateString() === new Date().toDateString()) {
          cell.classList.add("today");
          cell.innerHTML += `<span class="turtle-guide">üê¢</span>`;
      }
      if (data.isFull) cell.classList.add("full-moon");
      if (db.logs[d.toDateString()]) cell.classList.add("is-period");

      cell.innerHTML += `<span class="day-num">${i}</span><span class="zod-icon">${data.zodiac.split(' ')[0]}</span>`;
      cell.onclick = () => updateCard(d);
      grid.appendChild(cell);
    }
  }

  function exportGrimoire() {
    let text = "‚ú® THE SACRED GRIMOIRE - CYCLE HISTORY ‚ú®\n\n";
    Object.keys(db.logs).filter(k => db.logs[k]).sort((a,b) => new Date(a) - new Date(b)).forEach(dateStr => {
      const d = new Date(dateStr);
      const data = getSacredData(d);
      const journal = db.journals[dateStr] || "No entry recorded.";
      text += `üìÖ ${dateStr}\nüåï Phase: ${data.name} | Sign: ${data.zodiac}\n‚úçÔ∏è Journal: ${journal}\n----------------------------------\n`;
    });
    
    const blob = new Blob([text], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "My_Sacred_Grimoire.txt";
    a.click();
  }

  function changeMonth(n) { activeD.setMonth(activeD.getMonth() + n); render(); updateCard(activeD); }

  render();
  updateCard(new Date());
</script>
</body>
</html>
