<!DOCTYPE html>

    body {

    }

    .day {
      background: #15192d;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      min-height: 90px;
      transition: background 0.2s;
    }

    .day:hover {
      background: #1f2550;
    }

    .gregorian {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .moon-day {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 5px;
    }

    .moon-name {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 4px;
    }

    #dayInfo {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background: #15192d;
    }
    
 .day.today {
  border: 1px solid rgba(255, 255, 255, 0.4);
  box-shadow: 0 0 12px rgba(180, 200, 255, 0.6);
  background: radial-gradient(
    circle at top,
    rgba(255, 255, 255, 0.08),
    #15192d
  );
}

/* Optional gentle pulse */
@keyframes softGlow {
  0% { box-shadow: 0 0 8px rgba(180, 200, 255, 0.4); }
  50% { box-shadow: 0 0 16px rgba(180, 200, 255, 0.8); }
  100% { box-shadow: 0 0 8px rgba(180, 200, 255, 0.4); }
}

.day.today {
  animation: softGlow 4s ease-in-out infinite;
}

function renderMonth(year, month) {
  calendar.innerHTML = "";

  const firstDay = new Date(year, month, 1);
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay.getDay(); i++) {
    calendar.appendChild(document.createElement("div"));
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const date = new Date(year, month, day);
    const isToday = date.getTime() === today.getTime();
    const moonPhase = getMoonPhase(date);

    const cell = document.createElement("div");
    cell.className = "day";

    cell.innerHTML = `
      <div class="gregorian">${date.toDateString()}</div>
      <div class="moon-name">${moonPhase}</div>
    `;

    cell.onclick = () => {
      dayText.innerText =
`${date.toDateString()}
${moonPhase}

A day for presence, reflection, and gentle alignment.`;
    };

    calendar.appendChild(cell);
  }
}
