<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sovereign 13-Moon Oracle</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --gold: #d4af37; --obsidian: #050308; --amethyst: #1a0b2e; --blood: #8b2635; --starlight: #ffffff; }
    
    body {
      font-family: 'Charm', cursive; background: var(--obsidian);
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(75, 0, 130, 0.3) 0%, transparent 100%),
        fixed radial-gradient(1px 1px at 10% 10%, #fff, transparent),
        fixed radial-gradient(1.5px 1.5px at 20% 80%, #fff, transparent),
        fixed radial-gradient(1px 1px at 50% 40%, #fff, transparent),
        fixed radial-gradient(2px 2px at 80% 20%, #fff, transparent),
        fixed radial-gradient(1px 1px at 90% 90%, #fff, transparent);
      background-size: 100% 100%, 300px 300px, 400px 400px, 500px 500px, 600px 600px, 700px 700px;
      color: #fdfbfb; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
      overflow-x: hidden;
    }

    #lunarCard {
      width: 90%; max-width: 460px; background: rgba(10, 5, 20, 0.85);
      border: 1px solid rgba(212, 175, 55, 0.4); border-radius: 40px; padding: 35px; margin: 25px 0;
      box-shadow: 0 0 50px rgba(123, 67, 151, 0.4), inset 0 0 30px rgba(0,0,0,0.8);
      text-align: center; position: relative; backdrop-filter: blur(15px);
      border-top: 2px solid var(--gold);
    }
    
    .triple-moon { font-size: 1.6rem; color: var(--gold); margin-bottom: 5px; display: block; filter: drop-shadow(0 0 8px var(--gold)); }
    #cardTitle { font-family: 'Cinzel'; color: var(--gold); font-size: 1.7rem; margin: 5px 0; letter-spacing: 4px; text-transform: uppercase; }
    #seasonLabel { font-family: 'Cinzel'; font-size: 0.75rem; letter-spacing: 3px; color: #fff; opacity: 0.8; margin-bottom: 15px; }

    .card-meta { border-top: 1px solid rgba(212,175,55,0.2); border-bottom: 1px solid rgba(212,175,55,0.2); padding: 15px 0; margin: 15px 0; font-family: 'Cinzel'; font-size: 0.85rem; color: var(--gold); }
    
    .section { text-align: left; margin-bottom: 25px; border-left: 3px solid var(--gold); padding-left: 20px; }
    .section strong { color: var(--gold); font-family: 'Cinzel'; font-size: 0.75rem; display: block; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
    .section p { margin: 0; font-size: 1.1rem; line-height: 1.7; color: #efefef; font-style: italic; }

    #journalInput {
      width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(212,175,55,0.3);
      border-radius: 20px; padding: 15px; color: white; font-family: 'Charm', cursive;
      font-size: 1.15rem; min-height: 110px; box-sizing: border-box; resize: none; margin-top: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    .period-btn { background: none; border: 1px solid var(--blood); color: var(--blood); padding: 12px 28px; border-radius: 40px; font-family: 'Cinzel'; font-size: 0.8rem; cursor: pointer; transition: 0.4s; margin-top: 25px; letter-spacing: 1px; }
    .period-btn.active { background: var(--blood); color: white; box-shadow: 0 0 25px var(--blood); }
    
    .controls { display: flex; gap: 50px; align-items: center; margin-bottom: 25px; font-family: 'Cinzel'; color: var(--gold); }
    .nav-arrow { font-size: 2.5rem; cursor: pointer; text-shadow: 0 0 10px var(--gold); }

    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 12px; width: 100%; max-width: 550px; padding-bottom: 60px; }
    .day-label { font-size: 0.8rem; color: var(--gold); text-align: center; font-family: 'Cinzel'; opacity: 0.6; }
    
    .day { 
      background: rgba(255,255,255,0.03); border: 1px solid rgba(212,175,55,0.1); border-radius: 15px; 
      aspect-ratio: 1/1.5; display: flex; flex-direction: column; align-items: center; justify-content: center; 
      cursor: pointer; position: relative; transition: 0.3s; backdrop-filter: blur(2px);
    }
    .day:hover { background: rgba(212, 175, 55, 0.15); }
    .day.today { border: 2px solid #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
    .day.full-moon { border: 2px solid #fff; box-shadow: 0 0 20px #fff; background: rgba(255,255,255,0.1); }
    .day.is-period { border: 2px solid var(--blood); background: rgba(139, 38, 53, 0.1); }

    .day-num { position: absolute; top: 8px; left: 8px; font-size: 0.65rem; opacity: 0.4; font-family: 'Cinzel'; }
    .m-day { position: absolute; top: 8px; right: 8px; font-size: 0.65rem; color: var(--gold); font-family: 'Cinzel'; opacity: 0.8; }
    .moon-icon { font-size: 1.4rem; margin-bottom: 5px; }
    .zod-icon { font-size: 0.65rem; color: var(--gold); font-family: 'Cinzel'; font-weight: bold; }
    .turtle-guide { font-size: 1.2rem; position: absolute; bottom: 5px; filter: drop-shadow(0 0 5px var(--gold)); }
  </style>
</head>
<body>

  <div id="lunarCard">
    <span class="triple-moon">‚òæ ‚óØ ‚òΩ</span>
    <div id="seasonLabel">WINTER DREAMING</div>
    <h2 id="cardTitle"></h2>
    
    <div class="card-meta">
        <div id="cardPhase"></div>
        <div id="cardZodiac"></div>
        <div id="cardArchetype" style="margin-top: 8px; font-style: italic;"></div>
    </div>
    
    <div class="section"><strong>Cosmic Spirit Guidance</strong><p id="cardSpirit"></p></div>
    <div class="section"><strong>Shadow & Healing</strong><p id="cardShadow"></p></div>
    <div class="section"><strong>Divine Ritual</strong><p id="cardRitual"></p></div>
    
    <textarea id="journalInput" placeholder="Whisper your heart to the stars..." oninput="saveJournal()"></textarea>

    <button id="periodBtn" class="period-btn" onclick="togglePeriod()">Mark Blood Flow</button>
  </div>

  <div class="controls">
    <span class="nav-arrow" onclick="changeMonth(-1)">‚òæ</span>
    <span id="monthLabel" style="letter-spacing: 4px; font-size: 1.4rem;"></span>
    <span class="nav-arrow" onclick="changeMonth(1)">‚òΩ</span>
  </div>

  <div id="calendar"></div>

<script>
  let activeD = new Date(2026, 0, 15);
  const ZODS = ["Aries ‚ôà", "Taurus ‚ôâ", "Gemini ‚ôä", "Cancer ‚ôã", "Leo ‚ôå", "Virgo ‚ôç", "Libra ‚ôé", "Scorpio ‚ôè", "Sagittarius ‚ôê", "Capricorn ‚ôë", "Aquarius ‚ôí", "Pisces ‚ôì"];
  
  const ARCHETYPES = [
    {n: "Wolf Moon üê∫", m: "The path of the lone seeker. January asks: What truth is worth howling for?"},
    {n: "Snow Moon ‚ùÑÔ∏è", m: "The stillness of the deep freeze. Pure potential rests beneath the ice."},
    {n: "Worm Moon ü™±", m: "The first stirring of life. The soil of the soul begins to soften."},
    {n: "Pink Moon üå∏", m: "The flowering of new intention. A time for radical self-love."},
    {n: "Flower Moon üíê", m: "Abundance in bloom. Celebrate the garden you have tended."},
    {n: "Strawberry Moon üçì", m: "The sweetness of midsummer. Taste the rewards of your labor."},
    {n: "Buck Moon ü¶å", m: "Strengthening the antlers of your spirit. Assert your sovereignty."},
    {n: "Sturgeon Moon üêü", m: "Swimming deep in the ancient waters. Trust your primal instincts."},
    {n: "Harvest Moon üåæ", m: "Reaping what was sown. Gather the light for the dark months."},
    {n: "Hunter's Moon üèπ", m: "Precision and focus. Aim for the center of your heart's desire."},
    {n: "Beaver Moon ü¶´", m: "Building the sanctuary. Shore up your boundaries and hearth."},
    {n: "Cold Moon üåï", m: "The long night. Honor the darkness as the mother of the light."},
    {n: "Blue Moon üåÄ", m: "The 13th mystery. A bridge between what was and what will be."}
  ];

  let db = JSON.parse(localStorage.getItem('sacred_v24')) || { logs: {}, journals: {} };

  function getSacredData(date) {
    const yr = date.getFullYear(), mo = date.getMonth(), dy = date.getDate();
    
    // Exact 2026 Almanac Calibration
    const fullMoon1 = new Date(2026, 0, 3).getTime(); 
    const diff = Math.floor((date.getTime() - fullMoon1) / (1000 * 60 * 60 * 24));
    
    // Moon Signs
    let zIdx = Math.floor((3 + (diff * 0.4393)) % 12);
    if (zIdx < 0) zIdx += 12;

    // 13-Moon Turtle Day Logic (Anchor: March 20 Equinox is Day 1 Moon 1)
    const equinox = new Date(2026, 2, 20).getTime();
    const cycleDiff = Math.floor((date.getTime() - equinox) / (1000 * 60 * 60 * 24));
    let moonDay = (cycleDiff % 28) + 1;
    if (moonDay <= 0) moonDay += 28;

    let isFull = (dy === 3 && mo === 0) || (moonDay === 14);
    let icon = "üåô", name = "Waning Moon";
    if (isFull) { icon = "üåï"; name = "Full Moon"; }
    else if (moonDay === 1) { icon = "üåë"; name = "New Moon"; }
    else if (moonDay < 14) { icon = "üåî"; name = "Waxing Moon"; }
    else { icon = "üåò"; name = "Balsamic Moon"; }

    return { icon, name, zodiac: ZODS[zIdx], isFull, moonDay, moonNum: mo };
  }

  function updateCard(date) {
    activeD = new Date(date);
    const data = getSacredData(date);
    const zod = data.zodiac.split(' ')[0];
    const arch = ARCHETYPES[data.moonNum];

    document.getElementById("cardDate").innerText = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' }).toUpperCase();
    document.getElementById("cardTitle").innerText = arch.n;
    document.getElementById("cardPhase").innerText = `${data.icon} ${data.name.toUpperCase()}`;
    document.getElementById("cardZodiac").innerText = `MOON IN ${data.zodiac.toUpperCase()} ‚Ä¢ TURTLE DAY ${data.moonDay}`;
    document.getElementById("cardArchetype").innerText = arch.m;

    // Deep Spiritual Messaging
    const content = {
      Sagittarius: {
        spirit: "The Archer's arrow is made of truth. Are you aiming at your own vision, or a target someone else painted for you?",
        shadow: "Shadow: Fear of being trapped. Healing: Realize that freedom is a state of mind, not a lack of commitment.",
        ritual: "Stand with your feet wide. Raise your arms. Inhale expansion; exhale limitation."
      },
      Capricorn: {
        spirit: "The Sea-Goat climbs the physical and emotional mountain. Your ambition is a sacred prayer for stability.",
        shadow: "Shadow: Over-working to avoid feeling. Healing: Allow your soft heart to be the foundation of your hard work.",
        ritual: "Touch wood or stone. Ground your energy into the material world."
      },
      Cancer: {
        spirit: "The Moon's home. You are the tides, the mother, and the vessel. Let your sensitivity be your superpower.",
        shadow: "Shadow: Clinging to the past. Healing: Forgive the shell you outgrew so you can inhabit the new one.",
        ritual: "Place a bowl of water under the sky. Wash your face with it to reset your aura."
      }
    };

    const c = content[zod] || { spirit: "The stars align to remind you of your ancient origin.", shadow: "Shadow: Resistance to change. Healing: Flow like the cosmic dust.", ritual: "Light a candle and stare into the flame until your thoughts quiet." };
    
    document.getElementById("cardSpirit").innerText = c.spirit;
    document.getElementById("cardShadow").innerText = c.shadow;
    document.getElementById("cardRitual").innerText = c.ritual;
    
    document.getElementById("journalInput").value = db.journals[date.toDateString()] || "";
    document.getElementById("periodBtn").className = db.logs[date.toDateString()] ? "period-btn active" : "period-btn";
  }

  function render() {
    const grid = document.getElementById("calendar");
    grid.innerHTML = "";
    document.getElementById("monthLabel").innerText = activeD.toLocaleString('default', { month: 'long', year: 'numeric' }).toUpperCase();

    ["M","T","W","T","F","S","S"].forEach(d => {
      const h = document.createElement("div"); h.className = "day-label"; h.innerText = d; grid.appendChild(h);
    });

    const first = new Date(activeD.getFullYear(), activeD.getMonth(), 1);
    const last = new Date(activeD.getFullYear(), activeD.getMonth() + 1, 0).getDate();
    let offset = first.getDay() === 0 ? 6 : first.getDay() - 1;

    for (let i = 0; i < offset; i++) grid.appendChild(document.createElement("div"));

    for (let i = 1; i <= last; i++) {
      const d = new Date(activeD.getFullYear(), activeD.getMonth(), i);
      const data = getSacredData(d);
      const cell = document.createElement("div");
      cell.className = "day";
      if (d.toDateString() === new Date().toDateString()) {
          cell.classList.add("today");
          cell.innerHTML += `<span class="turtle-guide">üê¢</span>`;
      }
      if (data.isFull) cell.classList.add("full-moon");
      if (db.logs[d.toDateString()]) cell.classList.add("is-period");

      cell.innerHTML += `
        <span class="day-num">${i}</span>
        <span class="m-day">${data.moonDay}</span>
        <span class="moon-icon">${data.icon}</span>
        <span class="zod-icon">${data.zodiac.split(' ')[0]}</span>
      `;
      cell.onclick = () => updateCard(d);
      grid.appendChild(cell);
    }
  }

  function togglePeriod() {
    const k = activeD.toDateString(); db.logs[k] = !db.logs[k];
    localStorage.setItem('sacred_v24', JSON.stringify(db));
    render(); updateCard(activeD);
  }

  function changeMonth(n) { activeD.setMonth(activeD.getMonth() + n); render(); updateCard(activeD); }

  function saveJournal() {
    db.journals[activeD.toDateString()] = document.getElementById("journalInput").value;
    localStorage.setItem('sacred_v24', JSON.stringify(db));
  }

  render();
  updateCard(new Date());
</script>
</body>
</html>
